<!DOCTYPE html>

<head>

    <style>

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-box { width: 95%; max-width: 550px; height: 650px; background: var(--card); border-radius: 25px; display: flex; flex-direction: column; box-shadow: 0 0 40px rgba(0,210,255,0.1); border: 1px solid #2d3748; overflow: hidden; }

        #input-area { padding: 20px; background: #1a202c; display: flex; border-top: 1px solid #2d3748; }
        input { flex: 1; padding: 14px; border: none; border-radius: 12px; background: #0b0e14; color: white; outline: none; }
        button { margin-left: 10px; padding: 0 25px; border: none; border-radius: 12px; background: var(--primary); color: #000; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-box">
    <div id="messages">
        <div class="msg bot">Selam knk! Hem kendi bilgilerim var hem de internete baÄŸlanabiliyorum. <br><br><b>Ä°pucu:</b> "nedir kuantum" veya "bilgi ver futbol" gibi ÅŸeyler yazabilirsin!</div>
    </div>
    <div id="input-area">
        <input type="text" id="inp" placeholder="MesajÄ±nÄ± yaz veya bir ÅŸey sor..." onkeypress="if(event.key=='Enter') process()">
        <button onclick="process()">GÃ¶nder</button>
    </div>
</div>

<script>
    // Kendi geniÅŸletilmiÅŸ kelime haznesi (API'siz yerel bellek)
    const localBrain = {
        "selam": ["AleykÃ¼mselam kral!", "Selam, naber?", "Ooo hoÅŸ geldin!"],
        "naber": ["Ä°yidir be knk, sen nasÄ±lsÄ±n?", "Kodlar arasÄ±nda yuvarlanÄ±p gidiyoruz iÅŸte.", "Bomba gibiyim!"],
        "kimsin": ["Ben senin yerel yapay zekanÄ±m. Vikipedi sayesinde artÄ±k her ÅŸeyi biliyorum!", "Bir nevi dijital kankanÄ±m diyebiliriz."],
        "yapay zeka": ["Gelecek burada knk!", "Ä°nsanlar yaptÄ± ama ben onlarÄ± geÃ§eceÄŸim (ÅŸaka ÅŸaka)."],
        "teÅŸekkÃ¼r": ["Rica ederim ne demek!", "LafÄ± bile olmaz kral.", "GÃ¶revimiz!"],
        "ÅŸaka": ["GeÃ§en gÃ¼n bir bilgisayar doktora gitmiÅŸ, 'doktor bey bende virÃ¼s var galiba' demiÅŸ. Doktor ne demiÅŸ? 'TÄ±kla da gÃ¶relim!' ğŸ˜‚"]
    };

    async function process() {
        const inp = document.getElementById("inp");
        const msgDiv = document.getElementById("messages");
        const val = inp.value.trim();
        if (!val) return;

        // KullanÄ±cÄ± mesajÄ±
        msgDiv.innerHTML += `<div class="msg user">${val}</div>`;
        inp.value = "";
        msgDiv.scrollTop = msgDiv.scrollHeight;

        // Bot cevap verme sÃ¼reci
        const lowerVal = val.toLowerCase();
        let foundResponse = null;

        // 1. Ã–nce yerel hafÄ±zaya bak
        for (let key in localBrain) {
            if (lowerVal.includes(key)) {
                foundResponse = localBrain[key][Math.floor(Math.random() * localBrain[key].length)];
                break;
            }
        }

        // 2. EÄŸer yerel hafÄ±zada yoksa veya "nedir/ara" dediyse Ä°nternete (Vikipedi) sor
        if (!foundResponse || lowerVal.includes("nedir") || lowerVal.includes("ara") || lowerVal.includes("bilgi")) {
            const query = lowerVal.replace("nedir", "").replace("ara", "").replace("bilgi ver", "").trim();
            if (query.length > 2) {
                showBotMsg("Ä°nternette araÅŸtÄ±rÄ±yorum...");
                const wikiInfo = await searchWikipedia(query);
                replaceLastBotMsg(wikiInfo);
                return;
            }
        }

        // 3. HiÃ§bir ÅŸey bulunamadÄ±ysa varsayÄ±lan
        setTimeout(() => {
            showBotMsg(foundResponse || "Bunu tam bilmiyorum ama 'nedir " + val + "' yazarsan senin iÃ§in internetten araÅŸtÄ±rabilirim!");
        }, 500);
    }

    function showBotMsg(text) {
        const msgDiv = document.getElementById("messages");
        msgDiv.innerHTML += `<div class="msg bot">${text}</div>`;
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }

    function replaceLastBotMsg(newText) {
        const bots = document.querySelectorAll(".bot");
        bots[bots.length - 1].innerHTML = `<div class="search-info">Vikipedi Sonucu:</div>${newText}`;
    }

    async function searchWikipedia(subject) {
        try {
            const url = `https://tr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(subject)}`;
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.extract) {
                return data.extract;
            } else {
                return "Maalesef bu konuda internette net bir bilgi bulamadÄ±m knk.";
            }
        } catch (e) {
            return "Ä°nternete baÄŸlanÄ±rken bir sorun oluÅŸtu, baÄŸlantÄ±nÄ± kontrol et!";
        }
    }
</script>

</body>
