<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerÃ§ek YZ - API Destekli</title>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 450px; height: 600px; background: #1e293b; border-radius: 20px; display: flex; flex-direction: column; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid #334155; }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message { padding: 12px 16px; border-radius: 15px; max-width: 85%; line-height: 1.5; font-size: 14px; }
        .user-msg { background: #3b82f6; align-self: flex-end; color: white; border-bottom-right-radius: 2px; }
        .ai-msg { background: #334155; align-self: flex-start; border-bottom-left-radius: 2px; }
        #input-area { display: flex; padding: 20px; background: #1e293b; border-top: 1px solid #334155; }
        input { flex: 1; padding: 12px; border: none; border-radius: 8px; background: #0f172a; color: white; outline: none; }
        button { margin-left: 10px; padding: 10px 20px; border: none; border-radius: 8px; background: #3b82f6; color: white; cursor: pointer; font-weight: bold; }
        button:disabled { background: #64748b; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-window">
        <div class="message ai-msg">Selam! ArtÄ±k gerÃ§ek bir beynim var. Ä°stediÄŸin her ÅŸeyi sorabilirsin! ðŸš€</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Bir soru sor..." onkeypress="handleKeyPress(event)">
        <button id="send-btn" onclick="sendMessage()">GÃ¶nder</button>
    </div>
</div>

<script>
    const API_KEY = "API_KEY_BURAYA"; // Buraya Google AI Studio'dan aldÄ±ÄŸÄ±n keyi koy
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

    async function sendMessage() {
        const input = document.getElementById("user-input");
        const chatWindow = document.getElementById("chat-window");
        const btn = document.getElementById("send-btn");
        const text = input.value.trim();

        if (!text || btn.disabled) return;

        // KullanÄ±cÄ± mesajÄ±nÄ± gÃ¶ster
        chatWindow.innerHTML += `<div class="message user-msg">${text}</div>`;
        input.value = "";
        chatWindow.scrollTop = chatWindow.scrollHeight;

        // YÃ¼kleniyor durumu
        btn.disabled = true;
        const loadingMsg = document.createElement("div");
        loadingMsg.className = "message ai-msg";
        loadingMsg.innerText = "DÃ¼ÅŸÃ¼nÃ¼yorum...";
        chatWindow.appendChild(loadingMsg);

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;

            // CevabÄ± yazdÄ±r
            loadingMsg.innerText = aiResponse;
        } catch (error) {
            loadingMsg.innerText = "Hata oluÅŸtu knk, API anahtarÄ±nÄ± kontrol et!";
            console.error(error);
        } finally {
            btn.disabled = false;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    }

    function handleKeyPress(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
