<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tuna Galeri: Pro Drive & Radio</title>
<style>
    :root { --bg: #050505; --card: #111; --gold: #ffd700; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; }
    body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    .top-bar { background: #000; padding: 12px; display: flex; justify-content: space-around; border-bottom: 2px solid #222; z-index: 100; }
    .bar-wrap { width: 60px; height: 8px; background: #333; border-radius: 4px; display: inline-block; }
    .bar-fill { height: 100%; transition: 0.4s; border-radius: 4px; }
    .game-container { flex: 1; display: grid; grid-template-columns: 220px 1fr 280px; gap: 10px; padding: 10px; position: relative; }
    .nav-menu { display: flex; flex-direction: column; gap: 8px; z-index: 10; }
    .nav-btn { background: var(--card); border: 1px solid #333; color: #fff; padding: 15px; border-radius: 10px; cursor: pointer; text-align: left; }
    .nav-btn.active { background: var(--blue); border-color: #fff; }
    .stage { background: #000; border-radius: 20px; border: 1px solid #333; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    
    /* DRIVE UI */
    #drive-ui { position: absolute; top: 20px; width: 100%; text-align: center; display: none; pointer-events: none; z-index: 50; }
    #radio-ctrl { position: absolute; bottom: 20px; right: 20px; z-index: 100; display: none; }
    
    /* SEÃ‡Ä°M EKRANI */
    #drive-setup { position: absolute; background: rgba(0,0,0,0.95); padding: 30px; border-radius: 20px; border: 2px solid var(--gold); text-align: center; display: none; z-index: 60; width: 300px; }

    .sidebar { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #333; z-index: 10; display: flex; flex-direction: column; gap: 10px; }
    .car-card { background: #000; height: 140px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 5em; border: 2px dashed #444; }
    .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 8px; font-size: 14px; }
    .btn-green { background: var(--green); color: #000; }
    .btn-blue { background: var(--blue); color: #fff; }
    .btn-gold { background: var(--gold); color: #000; }
    .btn-red { background: var(--red); color: #fff; }
    #three-canvas { width: 100%; height: 100%; display: none; }
</style>
</head>
<body>

    <audio id="game-radio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="top-bar">
        <div>ğŸ’° <span id="money-val" style="color:var(--green)">300,000</span></div>
        <div>ğŸ• <div class="bar-wrap"><div id="hunger-bar" class="bar-fill" style="background:var(--red); width:20%"></div></div></div>
        <div>ğŸ•Œ <div class="bar-wrap"><div id="faith-bar" class="bar-fill" style="background:var(--green); width:50%"></div></div></div>
        <div style="color:var(--blue)">ğŸ“… <span id="day-val">Pzt</span></div>
    </div>

    <div class="game-container">
        <div class="nav-menu">
            <button class="nav-btn active" onclick="loc('galeri')">ğŸ¢ GALERÄ°</button>
            <button class="nav-btn" onclick="loc('mahalle')">ğŸ˜ï¸ MAHALLE</button>
            <button class="nav-btn" onclick="loc('sanayi')">ğŸ”§ SANAYÄ°</button>
            <button class="btn btn-red" style="margin-top:auto" onclick="nextDay()">ğŸŒ™ GÃœNÃœ BÄ°TÄ°R</button>
        </div>

        <div class="stage" id="stage-area">
            <div id="drive-ui">
                <div id="timer-display" style="font-size:24px; color:var(--red)">00:00</div>
                <p>Puan: <span id="drive-score">0</span> | HÄ±z: <span id="speed-label">-</span></p>
            </div>

            <div id="radio-ctrl">
                <button class="btn btn-gold" onclick="toggleRadio()" style="width: auto; padding: 10px 20px;">ğŸ“» RADYO: <span id="rad-status">KAPALI</span></button>
            </div>

            <div id="drive-setup">
                <h3 style="color:var(--gold); margin-top:0;">TEST SÃœRÃœÅÃœ AYARLARI</h3>
                <p>SÃ¼re SeÃ§:</p>
                <div style="display:flex; gap:5px;">
                    <button class="btn btn-blue" onclick="setDur(1)">1 Dk</button>
                    <button class="btn btn-blue" onclick="setDur(2)">2 Dk</button>
                    <button class="btn btn-blue" onclick="setDur(5)">5 Dk</button>
                </div>
                <p>HÄ±z SeÃ§:</p>
                <div style="display:flex; gap:5px;">
                    <button id="s-1" class="btn btn-green" onclick="setSpd(1, this)">YAVAÅ</button>
                    <button id="s-2" class="btn btn-gold" onclick="setSpd(1.8, this)">ORTA</button>
                    <button id="s-3" class="btn btn-red" onclick="setSpd(2.6, this)">HIZLI</button>
                </div>
                <hr style="border:0; border-top:1px solid #333; margin:15px 0">
                <button class="btn btn-green" style="font-size:18px" onclick="startEngine()">KONTAÄI Ã‡EVÄ°R!</button>
                <button class="btn btn-red" style="background:none; border:1px solid #444" onclick="cancelSetup()">VAZGEÃ‡</button>
            </div>
            
            <div id="npc-view" style="text-align:center">
                <div id="npc-avatar" style="font-size: 6em;">ğŸ¤µ</div>
                <h3 id="npc-name">Mahmut</h3>
                <p id="npc-text">"Test sÃ¼rÃ¼ÅŸÃ¼ mÃ¼? AyarlarÄ±nÄ± yap baÅŸlayalÄ±m."</p>
                <div id="action-btns" style="width: 250px; margin: 0 auto;"></div>
            </div>

            <canvas id="three-canvas"></canvas>
        </div>

        <div class="sidebar">
            <div class="car-card" id="car-img">ğŸ¢</div>
            <h3 id="car-title" style="text-align:center; margin:5px 0">ARAÃ‡ YOK</h3>
            <p id="car-info" style="text-align:center; color:#888;">Fiyat: -</p>
            <div id="side-ctrl">
                <button class="btn btn-blue" onclick="findCar()">ğŸš— ARAÃ‡ ARA</button>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const cars = [
        {n:"TofaÅŸ Åahin", p:250000, i:"ğŸš—", c:0xffffff}, 
        {n:"BMW M4", p:6000000, i:"ğŸï¸", c:0x0033ff},
        {n:"Mercedes G63", p:16000000, i:"ğŸšœ", c:0x111111}
    ];

    let state = { money: 300000, hunger: 20, faith: 50, day: 0, car: null, loc: 'galeri', score: 0 };
    let driveActive = false, driveTimer = 0, driveInterval = null;
    let selectedDuration = 1, selectedSpeed = 1;

    // --- 3D SETUP ---
    const canvas = document.getElementById('three-canvas');
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 1, 80);
    const camera = new THREE.PerspectiveCamera(75, 2, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });

    // Yol ve Ã‡izgiler
    const roadGroup = new THREE.Group();
    const roadMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a });
    const road = new THREE.Mesh(new THREE.PlaneGeometry(15, 250), roadMat);
    road.rotation.x = -Math.PI/2;
    roadGroup.add(road);
    scene.add(roadGroup);

    const lines = [];
    for(let i=0; i<25; i++) {
        let l = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 5), new THREE.MeshBasicMaterial({ color: 0xffffff }));
        l.rotation.x = -Math.PI/2;
        l.position.set(0, 0.05, -i*12);
        roadGroup.add(l);
        lines.push(l);
    }

    // --- ARABA VE FARLAR ---
    const playerCar = new THREE.Group();
    const headlightL = new THREE.SpotLight(0xffffff, 50, 40, Math.PI/6, 0.5);
    const headlightR = new THREE.SpotLight(0xffffff, 50, 40, Math.PI/6, 0.5);

    function buildCar(color) {
        playerCar.clear();
        const body = new THREE.Mesh(new THREE.BoxGeometry(1.6, 0.6, 3.5), new THREE.MeshStandardMaterial({color}));
        body.position.y = 0.5;
        const cabin = new THREE.Mesh(new THREE.BoxGeometry(1.4, 0.5, 1.8), new THREE.MeshStandardMaterial({color}));
        cabin.position.set(0, 1, -0.2);
        
        // FarlarÄ± (IÅŸÄ±k) KonumlandÄ±r
        headlightL.position.set(0.5, 0.6, -1.7); headlightL.target.position.set(0.5, 0, -20);
        headlightR.position.set(-0.5, 0.6, -1.7); headlightR.target.position.set(-0.5, 0, -20);
        playerCar.add(body, cabin, headlightL, headlightR, headlightL.target, headlightR.target);
    }
    scene.add(playerCar);
    scene.add(new THREE.AmbientLight(0xffffff, 0.1));
    camera.position.set(0, 6, 11);
    camera.lookAt(0, 0, -3);

    let enemies = [];
    function addEnemy() {
        const g = new THREE.Group();
        const eBody = new THREE.Mesh(new THREE.BoxGeometry(1.6, 0.7, 3), new THREE.MeshStandardMaterial({color: 0x333333}));
        eBody.position.y = 0.5;
        const stopMat = new THREE.MeshBasicMaterial({color: 0xff0000});
        const s1 = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.2, 0.1), stopMat); s1.position.set(0.5, 0.6, 1.51);
        const s2 = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.2, 0.1), stopMat); s2.position.set(-0.5, 0.6, 1.51);
        g.add(eBody, s1, s2);
        g.position.set((Math.random()-0.5)*12, 0, -100);
        scene.add(g);
        enemies.push(g);
    }

    // --- DRIVE SETUP FUNCTIONS ---
    function openDriveSetup() { 
        if(!state.car) return;
        document.getElementById('drive-setup').style.display = "block"; 
    }
    function cancelSetup() { document.getElementById('drive-setup').style.display = "none"; }
    function setDur(m) { selectedDuration = m; alert(m + " Dakika seÃ§ildi."); }
    function setSpd(s, btn) { 
        selectedSpeed = s; 
        document.getElementById('speed-label').innerText = s === 1 ? "YavaÅŸ" : s === 1.8 ? "Orta" : "HÄ±zlÄ±";
        alert("HÄ±z seviyesi gÃ¼ncellendi.");
    }

    function toggleRadio() {
        const rad = document.getElementById('game-radio');
        const status = document.getElementById('rad-status');
        if(rad.paused) { rad.play(); status.innerText = "AÃ‡IK"; }
        else { rad.pause(); status.innerText = "KAPALI"; }
    }

    // --- SÃœRÃœÅ BAÅLATMA ---
    function startEngine() {
        document.getElementById('drive-setup').style.display = "none";
        driveActive = true; 
        state.score = 0; 
        driveTimer = selectedDuration * 60;
        
        document.getElementById('npc-view').style.display = "none";
        canvas.style.display = "block";
        document.getElementById('drive-ui').style.display = "block";
        document.getElementById('radio-ctrl').style.display = "block";
        
        buildCar(state.car.c);
        
        driveInterval = setInterval(() => {
            driveTimer--;
            let m = Math.floor(driveTimer / 60), s = driveTimer % 60;
            document.getElementById('timer-display').innerText = `Kalan: ${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(driveTimer <= 0) endDrive(false);
        }, 1000);
        animateDrive();
    }

    function animateDrive() {
        if(!driveActive) return;
        requestAnimationFrame(animateDrive);

        const currentSpeed = selectedSpeed;
        lines.forEach(l => { l.position.z += currentSpeed * 1.5; if(l.position.z > 20) l.position.z = -200; });
        
        if(Math.random() < 0.04) addEnemy();
        enemies.forEach((e, i) => {
            e.position.z += currentSpeed * 2;
            if(Math.abs(e.position.z - playerCar.position.z) < 3.2 && Math.abs(e.position.x - playerCar.position.x) < 1.6) endDrive(true);
            if(e.position.z > 25) { scene.remove(e); enemies.splice(i, 1); state.score += (1000 * selectedSpeed); }
        });

        document.getElementById('drive-score').innerText = Math.floor(state.score).toLocaleString();
        renderer.render(scene, camera);
    }

    function endDrive(crash) {
        driveActive = false; clearInterval(driveInterval);
        document.getElementById('game-radio').pause();
        if(crash) { state.car.p = Math.floor(state.car.p * 0.7); alert("KAZA YAPTIN! AraÃ§ pert."); }
        else { state.car.p += state.score; alert("Test sÃ¼rÃ¼ÅŸÃ¼ bitti! MÃ¼ÅŸteriye hazÄ±r."); }
        enemies.forEach(e => scene.remove(e)); enemies = [];
        canvas.style.display = "none"; document.getElementById('drive-ui').style.display = "none";
        document.getElementById('radio-ctrl').style.display = "none";
        document.getElementById('npc-view').style.display = "block"; 
        updateUI();
    }

    window.addEventListener('keydown', (e) => {
        if(!driveActive) return;
        if(e.key === 'a' || e.key === 'ArrowLeft') playerCar.position.x = Math.max(-6, playerCar.position.x - 0.9);
        if(e.key === 'd' || e.key === 'ArrowRight') playerCar.position.x = Math.min(6, playerCar.position.x + 0.9);
    });

    // --- GENEL UI ---
    function loc(l) {
        state.loc = l;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        const area = document.getElementById('action-btns'); area.innerHTML = "";
        if(l==='galeri') setNPC("ğŸ¤µ", "Mahmut", "Radyoyu aÃ§, keyfine bak.");
        if(l==='mahalle') {
            setNPC("ğŸ‘³", "HacÄ± Abi", "YavaÅŸ git evlat, can taÅŸÄ±yorsun.");
            area.innerHTML = `<button class="btn btn-gold" onclick="pray()">ğŸ•Œ NAMAZ KIL</button><button class="btn btn-blue" style="margin-top:5px" onclick="eat()">ğŸ›’ YEMEK</button>`;
        }
        if(l==='sanayi' && state.car) area.innerHTML = `<button class="btn btn-blue" onclick="modify()">ğŸ› ï¸ MODÄ°FÄ°YE (â‚º100k)</button>`;
        updateUI();
    }

    function updateUI() {
        document.getElementById('money-val').innerText = state.money.toLocaleString();
        document.getElementById('hunger-bar').style.width = state.hunger + "%";
        document.getElementById('faith-bar').style.width = state.faith + "%";
        document.getElementById('day-val').innerText = ["Pzt", "Sal", "Ã‡ar", "Per", "Cum", "Cmt", "Paz"][state.day];
        const ctrl = document.getElementById('side-ctrl');
        if(state.car) {
            document.getElementById('car-img').innerText = state.car.i;
            document.getElementById('car-title').innerText = state.car.n;
            document.getElementById('car-info').innerText = "DeÄŸer: â‚º" + state.car.p.toLocaleString();
            ctrl.innerHTML = `<button class="btn btn-gold" onclick="openDriveSetup()">ğŸ 3D TEST SÃœRÃœÅÃœ</button><button class="btn btn-blue" style="margin-top:5px" onclick="sellMenu()">ğŸ’° MÃœÅTERÄ° BUL</button>`;
        } else {
            document.getElementById('car-img').innerText = "ğŸ¢"; document.getElementById('car-title').innerText = "ARAÃ‡ YOK";
            ctrl.innerHTML = `<button class="btn btn-blue" onclick="findCar()">ğŸš— ARAÃ‡ ARA</button>`;
        }
    }

    function findCar() {
        let c = cars[Math.floor(Math.random()*cars.length)];
        let p = Math.floor(c.p * 0.9);
        setNPC("ğŸ‘¤", "SatÄ±cÄ±", `${c.n} verelim abime, â‚º${p.toLocaleString()}`);
        document.getElementById('action-btns').innerHTML = `<button class="btn btn-green" onclick="buy('${c.n}', ${p}, ${c.c}, '${c.i}')">SATIN AL</button>`;
    }
    function buy(n,p,c,i) { if(state.money>=p){state.money-=p; state.car={n,p,c,i}; loc('galeri');} }
    function sellMenu() {
        let p = Math.floor(state.car.p * (0.8+Math.random()*0.5));
        setNPC("ğŸ¤µ", "MÃ¼ÅŸteri", `Bu araca â‚º${p.toLocaleString()} sayarÄ±m.`);
        document.getElementById('action-btns').innerHTML = `<button class="btn btn-green" onclick="sell(${p})">SATTIM</button>`;
    }
    function sell(p) { state.money+=p; state.car=null; loc('galeri'); }
    function setNPC(a,n,t) { document.getElementById('npc-avatar').innerText=a; document.getElementById('npc-name').innerText=n; document.getElementById('npc-text').innerText=`"${t}"`; }
    function pray() { state.faith=100; updateUI(); }
    function eat() { if(state.money>=2000){state.money-=2000; state.hunger=0; updateUI();} }
    function modify() { state.money-=100000; state.car.p+=300000; updateUI(); }
    function nextDay() { state.day++; if(state.day>6) state.day=0; state.hunger+=20; loc('galeri'); }

    updateUI();
</script>
</body>
</html>
