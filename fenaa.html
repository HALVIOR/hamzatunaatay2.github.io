<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tuna Galeri: Night Drive Edition</title>
<style>
    :root { --bg: #050505; --card: #111; --gold: #ffd700; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; }
    body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    .top-bar { background: #000; padding: 10px; display: flex; justify-content: space-around; border-bottom: 2px solid #222; z-index: 100; font-size: 14px; }
    .bar-wrap { width: 60px; height: 8px; background: #222; border-radius: 4px; display: inline-block; }
    .bar-fill { height: 100%; transition: 0.4s; border-radius: 4px; }
    .game-container { flex: 1; display: grid; grid-template-columns: 200px 1fr 260px; gap: 10px; padding: 10px; position: relative; }
    .nav-menu { display: flex; flex-direction: column; gap: 8px; z-index: 10; }
    .nav-btn { background: var(--card); border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; cursor: pointer; text-align: left; }
    .nav-btn.active { background: var(--blue); border-color: #fff; }
    .stage { background: #000; border-radius: 15px; border: 1px solid #333; position: relative; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    #drive-ui { position: absolute; top: 15px; width: 100%; text-align: center; display: none; pointer-events: none; z-index: 50; text-shadow: 2px 2px 4px #000; }
    .sidebar { background: var(--card); border-radius: 15px; padding: 15px; border: 1px solid #333; z-index: 10; display: flex; flex-direction: column; gap: 10px; }
    .car-card { background: #000; height: 120px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 4em; border: 2px dashed #333; }
    .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
    .btn-green { background: var(--green); }
    .btn-blue { background: var(--blue); color: #fff; }
    .btn-gold { background: var(--gold); }
    #three-canvas { width: 100%; height: 100%; display: none; }
    .npc-view { text-align: center; }
</style>
</head>
<body>

    <div class="top-bar">
        <div>ğŸ’° <span id="money-val" style="color:var(--green)">300,000</span></div>
        <div>ğŸ• <div class="bar-wrap"><div id="hunger-bar" class="bar-fill" style="background:var(--red); width:20%"></div></div></div>
        <div>ğŸ•Œ <div class="bar-wrap"><div id="faith-bar" class="bar-fill" style="background:var(--green); width:50%"></div></div></div>
        <div style="color:var(--blue)">ğŸ“… <span id="day-val">Pzt</span></div>
    </div>

    <div class="game-container">
        <div class="nav-menu">
            <button class="nav-btn active" id="m-galeri" onclick="loc('galeri')">ğŸ¢ Galeri</button>
            <button class="nav-btn" id="m-mahalle" onclick="loc('mahalle')">ğŸ˜ï¸ Mahalle</button>
            <button class="nav-btn" id="m-sanayi" onclick="loc('sanayi')">ğŸ”§ Sanayi</button>
            <button class="btn btn-red" style="margin-top:auto; background:var(--red); color:#fff" onclick="nextDay()">ğŸŒ™ GÃ¼nÃ¼ Bitir</button>
        </div>

        <div class="stage">
            <div id="drive-ui">
                <h2 style="color:var(--gold); margin:0;">3D SÃœRÃœÅ TESTÄ°</h2>
                <p>Puan: <span id="drive-score">0</span></p>
            </div>
            <div id="npc-view" class="npc-view">
                <div id="npc-avatar" style="font-size: 5em;">ğŸ¤µ</div>
                <h3 id="npc-name">Mahmut</h3>
                <p id="npc-text">"KontaÄŸÄ± Ã§evir, yollar seni bekler!"</p>
                <div id="action-btns" style="width: 200px; margin: 0 auto;"></div>
            </div>
            <canvas id="three-canvas"></canvas>
        </div>

        <div class="sidebar">
            <div class="car-card" id="car-img">ğŸ¢</div>
            <h3 id="car-title" style="text-align:center; margin:5px 0">ARAÃ‡ YOK</h3>
            <p id="car-info" style="text-align:center; color:#888;">Fiyat: -</p>
            <div id="side-ctrl">
                <button class="btn btn-blue" onclick="findCar()">ğŸš— ARAÃ‡ ARA</button>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const cars = [
        {n:"TofaÅŸ Åahin", p:250000, i:"ğŸš—", c:0xffffff}, {n:"BMW M4", p:6000000, i:"ğŸï¸", c:0x0000ff},
        {n:"Mercedes G63", p:16000000, i:"ğŸšœ", c:0x222222}
    ];

    let state = { money: 300000, hunger: 20, faith: 50, day: 0, car: null, loc: 'galeri', score: 0 };
    let driveActive = false;

    // --- 3D SAHNE KURULUMU ---
    const canvas = document.getElementById('three-canvas');
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 10, 50);
    const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });

    // Yol
    const roadGroup = new THREE.Group();
    const roadGeo = new THREE.PlaneGeometry(12, 100);
    const roadMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
    const road = new THREE.Mesh(roadGeo, roadMat);
    road.rotation.x = -Math.PI/2;
    roadGroup.add(road);
    scene.add(roadGroup);

    // Yol Ã‡izgileri
    const lines = [];
    const lineGeo = new THREE.PlaneGeometry(0.2, 3);
    const lineMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
    for(let i=0; i<15; i++) {
        let line = new THREE.Mesh(lineGeo, lineMat);
        line.rotation.x = -Math.PI/2;
        line.position.set(0, 0.02, -i*8);
        roadGroup.add(line);
        lines.push(line);
    }

    // Sokak LambalarÄ±
    const lamps = [];
    function createLamp(z) {
        const lampGroup = new THREE.Group();
        const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 5), new THREE.MeshStandardMaterial({color:0x333333}));
        pole.position.set(-6, 2.5, z);
        const head = new THREE.Mesh(new THREE.BoxGeometry(1, 0.2, 0.5), new THREE.MeshStandardMaterial({color:0x111111}));
        head.position.set(-5.5, 5, z);
        const light = new THREE.PointLight(0xffaa00, 2, 10);
        light.position.set(-5.5, 4.8, z);
        lampGroup.add(pole, head, light);
        scene.add(lampGroup);
        lamps.push(lampGroup);
    }
    for(let i=0; i<5; i++) createLamp(-i*20);

    const playerCar = new THREE.Group();
    const carBody = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.6, 2.5), new THREE.MeshStandardMaterial({color: 0xff0000}));
    carBody.position.y = 0.5;
    playerCar.add(carBody);
    scene.add(playerCar);

    scene.add(new THREE.AmbientLight(0xffffff, 0.3));
    camera.position.set(0, 4, 8);
    camera.lookAt(0, 0, -5);

    let enemies = [];
    function addEnemy() {
        const e = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.6, 2.5), new THREE.MeshStandardMaterial({color: 0x555555}));
        e.position.set((Math.random()-0.5)*9, 0.5, -60);
        scene.add(e);
        enemies.push(e);
    }

    // --- SÃœRÃœÅ DÃ–NGÃœSÃœ ---
    function animateDrive() {
        if(!driveActive) return;
        requestAnimationFrame(animateDrive);

        // Yol Ã‡izgisi AkÄ±ÅŸÄ±
        lines.forEach(l => {
            l.position.z += 0.8;
            if(l.position.z > 10) l.position.z = -80;
        });

        // Sokak LambasÄ± AkÄ±ÅŸÄ±
        lamps.forEach(l => {
            l.position.z += 0.8;
            if(l.position.z > 20) l.position.z = -80;
        });

        // Trafik
        if(Math.random() < 0.03) addEnemy();
        enemies.forEach((e, i) => {
            e.position.z += 1.2;
            if(Math.abs(e.position.z - playerCar.position.z) < 2 && Math.abs(e.position.x - playerCar.position.x) < 1.2) {
                endDrive(true);
            }
            if(e.position.z > 15) { scene.remove(e); enemies.splice(i, 1); state.score += 2500; }
        });

        document.getElementById('drive-score').innerText = state.score.toLocaleString();
        renderer.render(scene, camera);
    }

    function start3D() {
        driveActive = true; state.score = 0;
        document.getElementById('npc-view').style.display = "none";
        canvas.style.display = "block";
        document.getElementById('drive-ui').style.display = "block";
        carBody.material.color.setHex(state.car.c);
        animateDrive();
    }

    function endDrive(crash) {
        driveActive = false;
        if(crash) { state.car.p *= 0.7; alert("Kaza! DeÄŸer dÃ¼ÅŸtÃ¼."); }
        else { state.car.p += state.score; alert("SÃ¼rÃ¼ÅŸ bitti!"); }
        enemies.forEach(e => scene.remove(e)); enemies = [];
        canvas.style.display = "none";
        document.getElementById('drive-ui').style.display = "none";
        document.getElementById('npc-view').style.display = "block";
        loc('galeri');
    }

    window.addEventListener('keydown', (e) => {
        if(!driveActive) return;
        if(e.key === 'a' || e.key === 'ArrowLeft') playerCar.position.x = Math.max(-5, playerCar.position.x - 0.5);
        if(e.key === 'd' || e.key === 'ArrowRight') playerCar.position.x = Math.min(5, playerCar.position.x + 0.5);
    });

    // --- GENEL OYUN FONKSÄ°YONLARI ---
    function loc(l) {
        state.loc = l;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('m-'+l).classList.add('active');
        const area = document.getElementById('action-btns'); area.innerHTML = "";
        if(l==='galeri') setNPC("ğŸ¤µ", "Mahmut", "Araba burda.");
        if(l==='mahalle') {
            setNPC("ğŸ‘³", "HacÄ± Abi", "Selamun aleykÃ¼m.");
            area.innerHTML = `<button class="btn btn-gold" onclick="pray()">ğŸ•Œ NAMAZ</button><button class="btn btn-blue" style="margin-top:5px" onclick="eat()">ğŸ›’ YEMEK</button>`;
        }
        if(l==='sanayi' && state.car) area.innerHTML = `<button class="btn btn-blue" onclick="modify()">ğŸ› ï¸ MODÄ°FÄ°YE</button>`;
        updateUI();
    }

    function updateUI() {
        document.getElementById('money-val').innerText = state.money.toLocaleString();
        document.getElementById('hunger-bar').style.width = state.hunger + "%";
        document.getElementById('faith-bar').style.width = state.faith + "%";
        document.getElementById('day-val').innerText = ["Pzt", "Sal", "Ã‡ar", "Per", "Cum", "Cmt", "Paz"][state.day];
        const ctrl = document.getElementById('side-ctrl');
        if(state.car) {
            document.getElementById('car-img').innerText = state.car.i;
            document.getElementById('car-title').innerText = state.car.n;
            document.getElementById('car-info').innerText = "â‚º" + state.car.p.toLocaleString();
            ctrl.innerHTML = `<button class="btn btn-gold" onclick="start3D()">ğŸ TEST SÃœRÃœÅÃœ</button><button class="btn btn-blue" style="margin-top:5px" onclick="sellMenu()">ğŸ’° MÃœÅTERÄ°</button>`;
        } else {
            document.getElementById('car-img').innerText = "ğŸ¢"; document.getElementById('car-title').innerText = "ARAÃ‡ YOK";
            ctrl.innerHTML = `<button class="btn btn-blue" onclick="findCar()">ğŸš— ARAÃ‡ ARA</button>`;
        }
    }

    function findCar() {
        let c = cars[Math.floor(Math.random()*cars.length)];
        let p = Math.floor(c.p * 0.9);
        setNPC("ğŸ‘¤", "SatÄ±cÄ±", `${c.n} iÃ§in â‚º${p.toLocaleString()} olur.`);
        document.getElementById('action-area'); // dummy
        document.getElementById('action-btns').innerHTML = `<button class="btn btn-green" onclick="buy('${c.n}', ${p}, ${c.c}, '${c.i}')">SATIN AL</button>`;
    }

    function buy(n,p,c,i) { if(state.money>=p){state.money-=p; state.car={n,p,c,i}; loc('galeri');} }
    function sellMenu() {
        let p = Math.floor(state.car.p * (0.8+Math.random()*0.5));
        setNPC("ğŸ¤µ", "MÃ¼ÅŸteri", `â‚º${p.toLocaleString()} veririm.`);
        document.getElementById('action-btns').innerHTML = `<button class="btn btn-green" onclick="sell(${p})">SATTIM</button>`;
    }
    function sell(p) { state.money+=p; state.car=null; loc('galeri'); }
    function setNPC(a,n,t) { document.getElementById('npc-avatar').innerText=a; document.getElementById('npc-name').innerText=n; document.getElementById('npc-text').innerText=`"${t}"`; }
    function pray() { state.faith=100; updateUI(); }
    function eat() { if(state.money>=2000){state.money-=2000; state.hunger=0; updateUI();} }
    function modify() { state.money-=100000; state.car.p+=300000; updateUI(); }
    function nextDay() { state.day++; if(state.day>6) state.day=0; state.hunger+=20; loc('galeri'); }

    updateUI();
</script>
</body>
</html>
