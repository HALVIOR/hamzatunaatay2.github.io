<!DOCTYPE html>

        .chat-input-area { display: flex; gap: 5px; background: #1e293b; padding: 5px; border-radius: 0 0 10px 10px; border: 1px solid var(--main); border-top: none; }
        #user-msg { flex: 1; padding: 8px; border-radius: 5px; border: none; background: #0f172a; color: white; }

        .btn { border: none; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }

</head>

</div>

<script>

const botNames = ["GÃ¶lcÃ¼klÃ¼_Reis", "Modifiyeci_Apo", "Galerici_Cemo", "Bitcoin_Fati", "Vip_Dizayn"];

    // Bot cevabÄ± iÃ§in biraz gecikme (dÃ¼ÅŸÃ¼nÃ¼yor gibi)

        let response = "";
        const botName = botNames[Math.floor(Math.random()*botNames.length)];

        if(msg.includes("selam") || msg.includes("merhaba") || msg.includes("naber")) {

        } else if(msg.includes("dolar") || msg.includes("usd")) {
            response = state.usd > 32 ? "Dolar fÄ±rladÄ± Reis, eldeki arabalarÄ±n fiyatÄ±nÄ± artÄ±r bence." : "Dolar stabil ÅŸu an, alÄ±m zamanÄ± olabilir.";
        } else if(msg.includes("btc") || msg.includes("bitcoin")) {
            response = "Bitcoin kumar iÅŸi Reis, ama iyi kazandÄ±rÄ±yor. Dikkat et Ã§arpÄ±lma.";
        } else if(msg.includes("tofaÅŸ") || msg.includes("ÅŸahin")) {
            response = "TofaÅŸ candÄ±r, piyasasÄ± asla Ã¶lmez. Temizini bulursan kaÃ§Ä±rma.";
        } else if(msg.includes("para") || msg.includes("zengin")) {
            response = "ParayÄ± vurdukÃ§a bizi unutma ha! Liderlik tablosunda geliyorum arkandan.";
        } else if(msg.includes("togg")) {
            response = "Yerli otomobil TOGG piyasayÄ± sallÄ±yor, bulursan hemen kap!";
        } else {
            const generic = [
                "Valla piyasa bugÃ¼n Ã§ok durgun ya.",
                "Senin garajdaki arabalar fena duruyor Reis.",
                "GeÃ§en gÃ¼n bir Mercedes kaÃ§Ä±rdÄ±m, hala ona yanÄ±yorum.",
                "Ekmek aslanÄ±n aÄŸzÄ±nda, galerici olmak zor zanaat.",
                "Reis bugÃ¼n bi' gÃ¼zellik yaparsÄ±n artÄ±k bize."
            ];
            response = generic[Math.floor(Math.random()*generic.length)];

        addChatMsg(botName, response, "bot-name");

}

function addChatMsg(user, text, className) {
    const box = document.getElementById("chat-box");
    box.innerHTML += `<div class="chat-msg"><span class="${className}">${user}:</span> ${text}</div>`;
    box.scrollTop = box.scrollHeight;
}

// --- OTOMATÄ°K BOT KONUÅžMASI ---
setInterval(() => {
    if(Math.random() > 0.7) {
        const botName = botNames[Math.floor(Math.random()*botNames.length)];
        const randomMsgs = ["Piyasa Ã§ok kÄ±zÄ±ÅŸacak demedi demeyin.", "DolarÄ±n haline bak be!", "Reis bi' makam aracÄ± Ã§ekti kendine gÃ¶rdÃ¼nÃ¼z mÃ¼?", "TofaÅŸ al-sat yapan kÃ¶ÅŸeyi dÃ¶ndÃ¼ valla."];
        addChatMsg(botName, randomMsgs[Math.floor(Math.random()*randomMsgs.length)], "bot-name");
    }
}, 10000);

// --- DÄ°ÄžER FONKSÄ°YONLAR (Grand Tycoon'dan Basit Hali) ---
function refreshMarket() {
    state.money -= 1000;
    const items = ["TofaÅŸ Åžahin", "Passat AÅŸiret", "TOGG T10X", "Mercedes S600"];
    const list = document.getElementById("market-list");
    list.innerHTML = "";
    for(let i=0; i<3; i++) {
        const name = items[Math.floor(Math.random()*items.length)];
        const price = Math.floor(Math.random()*2000000) + 200000;
        list.innerHTML += `<div class="car-card"><b>${name}</b><br>${price.toLocaleString()} TL <button class="btn btn-buy" onclick="buyCar('${name}', ${price})">AL</button></div>`;
    }
    updateUI();
}

function buyCar(n, p) {
    if(state.money >= p) {
        state.money -= p;
        state.garage.push({name: n, price: p});
        updateUI();
        addChatMsg("SÄ°STEM", `${n} garaja eklendi!`, "bot-name");
    }
}

function updateUI() {
    document.getElementById("m-money").innerText = state.money.toLocaleString() + " TL";
    const gList = document.getElementById("garage-list");
    gList.innerHTML = state.garage.map((c, i) => `<div class="car-card">${c.name} <button class="btn" style="background:#f39c12; color:white;" onclick="sellCar(${i})">SAT</button></div>`).join('');
}

function sellCar(idx) {
    const p = state.garage[idx].price * (1.2 + Math.random());
    state.money += p;
    state.garage.splice(idx, 1);
    updateUI();
    addChatMsg("SÄ°STEM", `Araba ${Math.floor(p).toLocaleString()} TL'ye satÄ±ldÄ±!`, "bot-name");
}

function saveGame() { localStorage.setItem('ai_chat_save', JSON.stringify(state)); alert("Kaydedildi!"); }
if(localStorage.getItem('ai_chat_save')) state = JSON.parse(localStorage.getItem('ai_chat_save'));
updateUI();
refreshMarket();
</script>
