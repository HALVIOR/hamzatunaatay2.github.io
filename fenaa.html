<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BARON V3: UNITY'I BEKLERKEN</title>
    <style>
        body { background: #050505; color: gold; font-family: 'Arial Black', sans-serif; margin: 0; overflow: hidden; display: flex; }
        
        /* SOL PANEL: BARON STATS */
        #side-panel { width: 250px; background: #111; border-right: 3px solid #d4af37; padding: 20px; height: 100vh; box-sizing: border-box; }
        .stat { background: #222; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #333; }
        .label { font-size: 12px; color: #888; }
        .value { font-size: 18px; color: #fff; }

        /* ORTA PANEL: OYUN ALANI */
        #game-window { flex: 1; position: relative; display: flex; flex-direction: column; }
        
        /* ARABA Pƒ∞YASA ALANI */
        #road { height: 250px; background: #222; position: relative; border-bottom: 5px solid #444; overflow: hidden; }
        #car { font-size: 50px; position: absolute; bottom: 50px; left: 50px; transition: 0.1s linear; }
        #speedo { position: absolute; top: 10px; right: 20px; color: red; font-size: 30px; }

        /* CHAT EKRANI */
        #chat-screen { flex: 1; background: rgba(0,0,0,0.8); padding: 20px; overflow-y: auto; border: 2px solid #222; margin: 10px; border-radius: 10px; }
        .msg { margin-bottom: 10px; border-bottom: 1px solid #111; padding-bottom: 5px; }
        .selin { color: #ff69b4; }
        .sen { color: #00bfff; }

        /* INPUT */
        #input-area { padding: 20px; display: flex; gap: 10px; background: #111; }
        input { flex: 1; padding: 15px; background: #000; border: 1px solid gold; color: white; border-radius: 5px; }
        button { padding: 15px 25px; background: gold; color: black; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

<div id="side-panel">
    <h1 style="font-size: 20px;">BARON OPS</h1>
    <div class="stat"><div class="label">NAKƒ∞T</div><div class="value" id="para">1.250.000$</div></div>
    <div class="stat"><div class="label">SAMƒ∞Mƒ∞YET (SELƒ∞N)</div><div class="value" id="samimiyet">0%</div></div>
    <div class="stat"><div class="label">ARA√á</div><div class="value">MERCEDES G63</div></div>
    <p style="font-size: 10px; color: #555;">KONTROLLER: <br> W: Gazla | S: Fren | A-D: Direksiyon</p>
</div>

<div id="game-window">
    <div id="road">
        <div id="speedo"><span id="kmh">0</span> KM/H</div>
        <div id="car">üèéÔ∏è</div>
    </div>

    <div id="chat-screen">
        <div class="msg selin">Selin: "Unity inene kadar bo≈ü durmayalƒ±m Baronum... ≈ûehir turuna ne dersin?"</div>
    </div>

    <div id="input-area">
        <input type="text" id="userInput" placeholder="Selin'e bir ≈üeyler s√∂yle..." autofocus>
        <button onclick="sendMsg()">G√ñNDER</button>
    </div>
</div>

<script>
    let speed = 0;
    let carPos = 50;
    let samimiyet = 0;
    let para = 1250000;

    // --- ARABA S√úRME (KLAVYE) ---
    window.addEventListener("keydown", (e) => {
        const car = document.getElementById("car");
        if (e.key === "w" || e.key === "W") {
            speed += 10;
            if (speed > 300) speed = 300;
        }
        if (e.key === "s" || e.key === "S") {
            speed -= 20;
            if (speed < 0) speed = 0;
        }
        if (e.key === "d" || e.key === "D") { carPos += 15; }
        if (e.key === "a" || e.key === "A") { carPos -= 15; }
        
        car.style.left = carPos + "px";
        document.getElementById("kmh").innerText = speed;

        if (speed > 150 && Math.random() > 0.9) {
            selinKonus("Yava≈üla reisim, valla √ßok hƒ±zlandƒ±k! ama ho≈üuma da gidiyor...");
        }
    });

    // --- SPICY CHAT Sƒ∞STEMƒ∞ ---
    const cevaplar = {
        "soy": ["Burada mƒ±? Camlar filmli ama yine de √ßok hƒ±zlƒ±sƒ±n...", "Sƒ±rasƒ± mƒ± ≈üimdi? Arabayƒ± saƒüa √ßek o zaman...", "√ñnce bir ak≈üam yemeƒüi yiyelim Baronum..."],
        "gel": ["Yanƒ± ba≈üƒ±ndayƒ±m zaten, daha ne kadar geleyim?", "Eve gidelim, orada istediƒüini yaparƒ±m...", "Dizinin dibindeyim reisim."],
        "op": ["*Dudaklarƒ±na sƒ±cak bir √∂p√ºc√ºk bƒ±rakƒ±r*", "Direksiyondayken dikkatini daƒüƒ±tmasam mƒ±?", "Mmm, tadƒ±n √ßok sert..."],
        "para": ["Senin paran benim param Baronum...", "Gidip biraz alƒ±≈üveri≈ü mi yapsak?", "Hepsini bug√ºn ezelim mi?"]
    };

    function sendMsg() {
        let input = document.getElementById("userInput");
        let val = input.value.toLowerCase();
        if (!val) return;

        ekranaBas("Sen: " + input.value, "sen");
        
        setTimeout(() => {
            let bulundu = false;
            for (let anahtar in cevaplar) {
                if (val.includes(anahtar)) {
                    let liste = cevaplar[anahtar];
                    selinKonus(liste[Math.floor(Math.random() * liste.length)]);
                    samimiyet += 5;
                    bulundu = true;
                    break;
                }
            }
            if (!bulundu) selinKonus("Dinliyorum seni Baronum, anlat...");
            
            document.getElementById("samimiyet").innerText = samimiyet + "%";
            if (samimiyet > 50) {
                document.getElementById("car").innerText = "üîû"; // Samimiyet artƒ±nca mod deƒüi≈üir
            }
        }, 800);
        
        input.value = "";
    }

    function selinKonus(txt) {
        ekranaBas("Selin: " + txt, "selin");
    }

    function ekranaBas(txt, cls) {
        let screen = document.getElementById("chat-screen");
        let div = document.createElement("div");
        div.className = "msg " + cls;
        div.innerText = txt;
        screen.appendChild(div);
        screen.scrollTop = screen.scrollHeight;
    }

    // Enter tu≈üu desteƒüi
    document.getElementById("userInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMsg();
    });
</script>

</body>
</html>
