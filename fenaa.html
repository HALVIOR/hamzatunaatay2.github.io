<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tuna Galeri: Full 3D Edition</title>
<style>
    :root { --bg: #050505; --card: #111; --gold: #ffd700; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; }
    body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    .top-bar { background: #000; padding: 12px; display: flex; justify-content: space-around; border-bottom: 2px solid #222; z-index: 100; }
    .bar-wrap { width: 60px; height: 8px; background: #222; border-radius: 4px; display: inline-block; }
    .bar-fill { height: 100%; transition: 0.4s; border-radius: 4px; }
    .game-container { flex: 1; display: grid; grid-template-columns: 200px 1fr 280px; gap: 10px; padding: 10px; position: relative; }
    .nav-menu { display: flex; flex-direction: column; gap: 8px; z-index: 10; }
    .nav-btn { background: var(--card); border: 1px solid #333; color: #fff; padding: 15px; border-radius: 10px; cursor: pointer; text-align: left; }
    .nav-btn.active { background: var(--blue); border-color: #fff; }
    .stage { background: #000; border-radius: 20px; border: 1px solid #333; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    #drive-ui { position: absolute; top: 20px; width: 100%; text-align: center; display: none; pointer-events: none; z-index: 50; }
    .sidebar { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #333; z-index: 10; display: flex; flex-direction: column; gap: 10px; }
    .car-card { background: #000; height: 140px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 5em; border: 2px dashed #444; }
    .btn { border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
    .btn-green { background: var(--green); color: #000; }
    .btn-blue { background: var(--blue); color: #fff; }
    .btn-gold { background: var(--gold); color: #000; }
    #three-canvas { width: 100%; height: 100%; display: none; }
</style>
</head>
<body>

    <div class="top-bar">
        <div>ğŸ’° <span id="money-val" style="color:var(--green)">300,000</span></div>
        <div>ğŸ• <div class="bar-wrap"><div id="hunger-bar" class="bar-fill" style="background:var(--red); width:20%"></div></div></div>
        <div>ğŸ•Œ <div class="bar-wrap"><div id="faith-bar" class="bar-fill" style="background:var(--green); width:50%"></div></div></div>
        <div style="color:var(--blue)">ğŸ“… <span id="day-val">Pzt</span></div>
    </div>

    <div class="game-container">
        <div class="nav-menu">
            <button class="nav-btn active" onclick="loc('galeri')">ğŸ¢ GALERÄ°</button>
            <button class="nav-btn" onclick="loc('mahalle')">ğŸ˜ï¸ MAHALLE</button>
            <button class="nav-btn" onclick="loc('sanayi')">ğŸ”§ SANAYÄ°</button>
            <button class="btn btn-red" style="margin-top:auto; background:var(--red); color:#fff" onclick="nextDay()">ğŸŒ™ GÃœNÃœ BÄ°TÄ°R</button>
        </div>

        <div class="stage" id="stage-area">
            <div id="drive-ui">
                <h1 style="color:var(--gold); margin:0;">3D SÃœRÃœÅ TESTÄ°</h1>
                <p style="font-size:1.5em">Puan: <span id="drive-score">0</span></p>
            </div>
            
            <div id="npc-view" style="text-align:center">
                <div id="npc-avatar" style="font-size: 6em;">ğŸ¤µ</div>
                <h3 id="npc-name">Mahmut</h3>
                <p id="npc-text">"PiyasayÄ± sallamaya hazÄ±r mÄ±sÄ±n?"</p>
                <div id="action-btns" style="width: 250px; margin: 0 auto;"></div>
            </div>

            <canvas id="three-canvas"></canvas>
        </div>

        <div class="sidebar">
            <div class="car-card" id="car-img">ğŸ¢</div>
            <h3 id="car-title" style="text-align:center; margin:5px 0">ARAÃ‡ YOK</h3>
            <p id="car-info" style="text-align:center; color:#888;">Fiyat: -</p>
            <div id="side-ctrl">
                <button class="btn btn-blue" onclick="findCar()">ğŸš— ARAÃ‡ ARA</button>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const cars = [
        {n:"TofaÅŸ Åahin", p:250000, i:"ğŸš—", c:0xffffff}, 
        {n:"BMW M4", p:6000000, i:"ğŸï¸", c:0x0000ff},
        {n:"Mercedes G63", p:16000000, i:"ğŸšœ", c:0x222222}
    ];

    let state = { money: 300000, hunger: 20, faith: 50, day: 0, car: null, loc: 'galeri', score: 0 };
    let driveActive = false;

    // --- 3D SETUP ---
    const canvas = document.getElementById('three-canvas');
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 1, 60);
    const camera = new THREE.PerspectiveCamera(75, 2, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });

    // Yol (Daha aydÄ±nlÄ±k materyal)
    const roadGroup = new THREE.Group();
    const roadGeo = new THREE.PlaneGeometry(15, 200);
    const roadMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a }); // Zifiri siyah deÄŸil
    const road = new THREE.Mesh(roadGeo, roadMat);
    road.rotation.x = -Math.PI/2;
    roadGroup.add(road);
    scene.add(roadGroup);

    // Yol Ã‡izgileri (SÃ¼rekli akan yapÄ±)
    const lines = [];
    const lineGeo = new THREE.PlaneGeometry(0.3, 4);
    const lineMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
    for(let i=0; i<20; i++) {
        let l = new THREE.Mesh(lineGeo, lineMat);
        l.rotation.x = -Math.PI/2;
        l.position.set(0, 0.05, -i*10);
        roadGroup.add(l);
        lines.push(l);
    }

    // Sokak LambalarÄ± (IÅŸÄ±k ÅŸiddeti artÄ±rÄ±ldÄ±)
    const lamps = [];
    function createLamp(z) {
        const group = new THREE.Group();
        const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 7), new THREE.MeshStandardMaterial({color:0x444444}));
        pole.position.set(-7, 3.5, z);
        const light = new THREE.PointLight(0xffcc00, 25, 20); // Ã‡ok daha gÃ¼Ã§lÃ¼ Ä±ÅŸÄ±k
        light.position.set(-6, 6.5, z);
        const head = new THREE.Mesh(new THREE.BoxGeometry(1.5, 0.3, 0.5), new THREE.MeshStandardMaterial({color:0x111111}));
        head.position.set(-6.2, 6.8, z);
        group.add(pole, light, head);
        scene.add(group);
        lamps.push(group);
    }
    for(let i=0; i<8; i++) createLamp(-i*25);

    const playerCar = new THREE.Group();
    const carBody = new THREE.Mesh(new THREE.BoxGeometry(1.5, 0.7, 3), new THREE.MeshStandardMaterial({color: 0xff0000}));
    carBody.position.y = 0.5;
    playerCar.add(carBody);
    scene.add(playerCar);

    scene.add(new THREE.AmbientLight(0xffffff, 0.2));
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 0, -5);

    let enemies = [];
    function addEnemy() {
        const e = new THREE.Mesh(new THREE.BoxGeometry(1.5, 0.7, 3), new THREE.MeshStandardMaterial({color: 0x444444}));
        e.position.set((Math.random()-0.5)*12, 0.5, -80);
        scene.add(e);
        enemies.push(e);
    }

    // --- ANIMASYON ---
    function animateDrive() {
        if(!driveActive) return;
        requestAnimationFrame(animateDrive);

        const speed = 1.2;
        // Ã‡izgileri KaydÄ±r
        lines.forEach(l => {
            l.position.z += speed;
            if(l.position.z > 20) l.position.z = -180;
        });

        // LambalarÄ± KaydÄ±r
        lamps.forEach(l => {
            l.position.z += speed;
            if(l.position.z > 30) l.position.z = -170;
        });

        // Trafik
        if(Math.random() < 0.03) addEnemy();
        enemies.forEach((e, i) => {
            e.position.z += speed * 1.5;
            if(Math.abs(e.position.z - playerCar.position.z) < 3 && Math.abs(e.position.x - playerCar.position.x) < 1.5) {
                endDrive(true);
            }
            if(e.position.z > 20) { scene.remove(e); enemies.splice(i, 1); state.score += 5000; }
        });

        document.getElementById('drive-score').innerText = state.score.toLocaleString();
        renderer.render(scene, camera);
    }

    // --- BUTON VE OYUN FONKSIYONLARI ---
    function start3D() {
        if(!state.car) return;
        driveActive = true; state.score = 0;
        document.getElementById('npc-view').style.display = "none";
        canvas.style.display = "block";
        document.getElementById('drive-ui').style.display = "block";
        carBody.material.color.setHex(state.car.c);
        animateDrive();
    }

    function endDrive(crash) {
        driveActive = false;
        if(crash) { state.car.p = Math.floor(state.car.p * 0.7); alert("KAZA YAPTIN! Araban hasar aldÄ±."); }
        else { state.car.p += state.score; alert("Test sÃ¼rÃ¼ÅŸÃ¼ tamamlandÄ±!"); }
        enemies.forEach(e => scene.remove(e)); enemies = [];
        canvas.style.display = "none";
        document.getElementById('drive-ui').style.display = "none";
        document.getElementById('npc-view').style.display = "block";
        updateUI();
    }

    window.addEventListener('keydown', (e) => {
        if(!driveActive) return;
        if(e.key === 'a' || e.key === 'ArrowLeft') playerCar.position.x = Math.max(-6, playerCar.position.x - 0.7);
        if(e.key === 'd' || e.key === 'ArrowRight') playerCar.position.x = Math.min(6, playerCar.position.x + 0.7);
    });

    function loc(l) {
        state.loc = l;
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        const area = document.getElementById('action-btns'); area.innerHTML = "";
        if(l==='galeri') setNPC("ğŸ¤µ", "Mahmut", "Araba burda.");
        if(l==='mahalle') {
            setNPC("ğŸ‘³", "HacÄ± Abi", "Selamun aleykÃ¼m evlat.");
            area.innerHTML = `<button class="btn btn-gold" onclick="pray()">ğŸ•Œ NAMAZ KIL</button><button class="btn btn-blue" style="margin-top:5px" onclick="eat()">ğŸ›’ YEMEK YE</button>`;
        }
        if(l==='sanayi' && state.car) area.innerHTML = `<button class="btn btn-blue" onclick="modify()">ğŸ› ï¸ MODÄ°FÄ°YE ET (â‚º100k)</button>`;
        updateUI();
    }

    function updateUI() {
        document.getElementById('money-val').innerText = state.money.toLocaleString();
        document.getElementById('hunger-bar').style.width = state.hunger + "%";
        document.getElementById('faith-bar').style.width = state.faith + "%";
        document.getElementById('day-val').innerText = ["Pzt", "Sal", "Ã‡ar", "Per", "Cum", "Cmt", "Paz"][state.day];
        const ctrl = document.getElementById('side-ctrl');
        if(state.car) {
            document.getElementById('car-img').innerText = state.car.i;
            document.getElementById('car-title').innerText = state.car.n;
            document.getElementById('car-info').innerText = "DeÄŸer: â‚º" + state.car.p.toLocaleString();
            ctrl.innerHTML = `<button class="btn btn-gold" onclick="start3D()">ğŸ 3D SÃœRÃœÅ TESTÄ°</button><button class="btn btn-blue" style="margin-top:5px" onclick="sellMenu()">ğŸ’° MÃœÅTERÄ° BUL</button>`;
        } else {
            document.getElementById('car-img').innerText = "ğŸ¢"; document.getElementById('car-title').innerText = "ARAÃ‡ YOK";
            ctrl.innerHTML = `<button class="btn btn-blue" onclick="findCar()">ğŸš— ARAÃ‡ ARA</button>`;
        }
    }

    function findCar() {
        let c = cars[Math.floor(Math.random()*cars.length)];
        let p = Math.floor(c.p * 0.9);
        setNPC("ğŸ‘¤", "SatÄ±cÄ±", `${c.n} iÃ§in â‚º${p.toLocaleString()} istiyorum.`);
        document.getElementById('action-btns').innerHTML = `<button class="btn btn-green" onclick="buy('${c.n}', ${p}, ${c.c}, '${c.i}')">SATIN AL</button>`;
    }
    function buy(n,p,c,i) { if(state.money>=p){state.money-=p; state.car={n,p,c,i}; loc('galeri');} }
    function sellMenu() {
        let p = Math.floor(state.car.p * (0.8+Math.random()*0.5));
        setNPC("ğŸ¤µ", "MÃ¼ÅŸteri", `â‚º${p.toLocaleString()} veririm.`);
        document.getElementById('action-btns').innerHTML = `<button class="btn btn-green" onclick="sell(${p})">SATTIM</button>`;
    }
    function sell(p) { state.money+=p; state.car=null; loc('galeri'); }
    function setNPC(a,n,t) { document.getElementById('npc-avatar').innerText=a; document.getElementById('npc-name').innerText=n; document.getElementById('npc-text').innerText=`"${t}"`; }
    function pray() { state.faith=100; updateUI(); }
    function eat() { if(state.money>=2000){state.money-=2000; state.hunger=0; updateUI();} }
    function modify() { state.money-=100000; state.car.p+=300000; updateUI(); }
    function nextDay() { state.day++; if(state.day>6) state.day=0; state.hunger+=20; loc('galeri'); }

    updateUI();
</script>
</body>
</html>
