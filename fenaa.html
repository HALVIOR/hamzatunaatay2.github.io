<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reis Galericilik: SANAYÄ° ONLÄ°NE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main: #e67e22; --bg: #0b0f19; --card: #161b28; --text: #e2e8f0; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        
        /* Layout */
        .grid { display: grid; grid-template-columns: 380px 1fr 380px; gap: 15px; height: 95vh; }
        .panel { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #2d3748; display: flex; flex-direction: column; }
        
        /* Chat UI */
        .chat-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .ai-chat { flex: 1; overflow-y: auto; background: #05070a; border-radius: 8px; padding: 10px; font-family: 'Courier New', monospace; font-size: 0.9rem; border: 1px solid #2d3748; }
        .chat-input-area { display: flex; gap: 5px; margin-top: 10px; }
        #user-msg { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #2d3748; background: #0b0f19; color: white; }
        
        /* Mesaj Stilleri */
        .chat-msg { margin-bottom: 10px; line-height: 1.4; border-left: 3px solid transparent; padding-left: 8px; }
        .bot-name { color: #f39c12; font-weight: bold; }
        .user-name { color: #3498db; font-weight: bold; }
        .system-msg { color: #95a5a6; font-style: italic; font-size: 0.8rem; }

        /* Araba KartlarÄ± */
        .car-card { background: #1f2937; padding: 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #374151; transition: 0.2s; position: relative; }
        .car-card:hover { border-color: var(--main); }
        .car-info { display: flex; justify-content: space-between; align-items: flex-start; }
        .condition { font-size: 0.75rem; color: #9ca3af; margin-top: 4px; }
        .price { color: #10b981; font-weight: bold; font-size: 1.1rem; }

        /* Stats */
        .header-stats { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; display: flex; justify-content: space-between; border-bottom: 3px solid var(--main); }
        .stat-item { text-align: center; }
        .stat-label { font-size: 0.7rem; color: #9ca3af; text-transform: uppercase; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: var(--main); }

        /* Butonlar */
        .btn { border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-buy { background: #10b981; color: white; width: 100%; margin-top: 8px; }
        .btn-sell { background: var(--main); color: white; flex: 1; }
        .btn-refresh { background: #3b82f6; color: white; width: 100%; margin-bottom: 15px; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #2d3748; border-radius: 10px; }
    </style>
</head>
<body>

<div class="header-stats">
    <div class="stat-item"><div class="stat-label">Cepteki Nakit</div><div class="stat-value" id="m-money">750.000 TL</div></div>
    <div class="stat-item"><div class="stat-label">Piyasa Ä°tibarÄ±</div><div class="stat-value" id="m-rep">10</div></div>
    <div class="stat-item"><div class="stat-label">Garaj Durumu</div><div class="stat-value" id="m-garage">0 / 6</div></div>
    <div class="stat-item"><div class="stat-label">Dolar/TL</div><div class="stat-value" id="m-usd">31.20</div></div>
</div>

<div class="grid">
    <div class="panel chat-container">
        <h2><i class="fas fa-users"></i> SANAYÄ° GRUBU (ONLÄ°NE)</h2>
        <div class="ai-chat" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="user-msg" placeholder="Bir ÅŸey de aq..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button class="btn" onclick="sendMessage()" style="background:var(--main); color:white;">Yolla</button>
        </div>
    </div>

    <div class="panel" style="overflow-y: auto;">
        <h2><i class="fas fa-car"></i> ARAÃ‡ PAZARI</h2>
        <button class="btn btn-refresh" onclick="refreshMarket()"><i class="fas fa-sync"></i> PÄ°YASAYI SALLA (-2.500 TL)</button>
        <div id="market-list"></div>
        
        <h2 style="margin-top:20px;"><i class="fas fa-warehouse"></i> ÅžAHSÄ° GARAJIN</h2>
        <div id="garage-list"></div>
    </div>

    <div class="panel">
        <h2><i class="fas fa-landmark"></i> GALERÄ°CÄ°LER BANKASI</h2>
        <div style="background:#0b0f19; padding:15px; border-radius:8px;">
            <p>Kredi Limiti: <b id="loan-limit">5.000.000</b> TL</p>
            <p>Mevcut BorÃ§: <b id="m-loan" style="color:var(--danger)">0</b> TL</p>
            <button class="btn" onclick="takeLoan()" style="background:#8e44ad; color:white; width:100%;">1.000.000 TL KREDÄ° Ã‡EK</button>
        </div>

        <h2 style="margin-top:25px;"><i class="fas fa-chart-pie"></i> EKONOMÄ° VE HABERLER</h2>
        <div id="news-box" style="font-size:0.85rem; color:#94a3b8; line-height:1.6;">
            Piyasa ÅŸu an sakin, Ã§ayÄ±nÄ± iÃ§mene bak Reis...
        </div>

        <button class="btn" style="margin-top:auto; background:#2d3748; color:white;" onclick="saveGame()">
            <i class="fas fa-save"></i> OYUNU KAYDET (LOCAL)
        </button>
    </div>
</div>

<script>
// --- VERÄ° TABANI VE DEÄžÄ°ÅžKENLER ---
let state = {
    money: 750000,
    rep: 10,
    garage: [],
    loan: 0,
    usd: 31.20,
    maxGarage: 6
};

const botNames = ["GÃ¶lcÃ¼klÃ¼_Apo", "SarÄ±_Mercedes_HÃ¼seyin", "KaportacÄ±_Fiko", "YazÄ±lÄ±mcÄ±_Mert", "TofaÅŸÃ§Ä±_Semih", "AÅŸiret_Paket_Memo"];
const carModels = [
    { name: "TofaÅŸ Åžahin", base: 250000, icon: "ðŸš—" },
    { name: "VW Passat", base: 1950000, icon: "ðŸš˜" },
    { name: "TOGG T10X", base: 2200000, icon: "ðŸ”‹" },
    { name: "Mercedes S600", base: 15000000, icon: "ðŸ•´ï¸" },
    { name: "BMW M5", base: 8500000, icon: "ðŸ" }
];

// --- OYUN BAÅžLATMA ---
function init() {
    loadGame();
    refreshMarket();
    setInterval(updateEconomy, 5000);
    setInterval(botTalk, 12000);
    updateUI();
    addChatMsg("SÄ°STEM", "Gruba katÄ±ldÄ±n. Sanayiye hoÅŸ geldin aq.", "system-msg");
}

// --- AI CHAT SÄ°STEMÄ° (KÃœFÃœRLÃœ & MANTIKLI) ---
function sendMessage() {
    const input = document.getElementById("user-msg");
    const rawMsg = input.value.trim();
    if(!rawMsg) return;

    addChatMsg("SEN", rawMsg, "user-name");
    const msg = rawMsg.toLowerCase();
    input.value = "";

    setTimeout(() => {
        let response = "";
        const bot = botNames[Math.floor(Math.random()*botNames.length)];

        // AkÄ±llÄ± Filtre
        if(msg.includes("naber") || msg.includes("sa") || msg.includes("selam")) {
            response = "As Reis, sanayide sÃ¼rÃ¼nÃ¼yoruz aq sen n'apÄ±yon?";
        } else if(msg.includes("para") || msg.includes("zengin")) {
            response = "Para var ki konuÅŸuyoruz herhalde, boÅŸ yapma iÅŸine bak.";
        } else if(msg.includes("dolar")) {
            response = state.usd > 32 ? "Dolar fÄ±rladÄ±, giren bize giriyor aq." : "Dolar yerinde sayÄ±yor da araba fiyatlarÄ± durmuyor ki.";
        } else if(msg.includes("al") || msg.includes("sat")) {
            response = "Al-sat yapacaksan hÄ±zlÄ± ol, piyasada kurt Ã§ok.";
        } else if(msg.includes("kÃ¼fÃ¼r") || msg.includes("sÃ¶v")) {
            response = "SÃ¶vme lan bana, dÃ¼kkanÄ±na gelir vites kolunu sÃ¶kerim senin!";
        } else if(msg.includes("tofaÅŸ")) {
            response = "TofaÅŸ piyasasÄ± bitmez Reis, her zaman alÄ±cÄ±sÄ± var.";
        } else {
            const kufurler = [
                "BoÅŸ yapma aq, git araba al piyasa dÃ¶nmÃ¼yor.",
                "Sen ne anlatÄ±yon be abi?",
                "GeÃ§en gÃ¼n bi' Mercedes kaÃ§Ä±rdÄ±m hala ona yanÄ±yorum siktir et.",
                "Bu grupta boÅŸ konuÅŸanÄ± kaportacÄ±ya veriyoruz haberin olsun.",
                "Reis bugÃ¼n bi' Ã§ay Ä±smarla da keyfimiz yerine gelsin.",
                "Lan dÃ¼n biri geldi 200 binlik arabaya 100 bin veriyor, sÃ¶ve sÃ¶ve kovdum."
            ];
            response = kufurler[Math.floor(Math.random()*kufurler.length)];
        }
        addChatMsg(bot, response, "bot-name");
    }, 700);
}

function addChatMsg(user, text, className) {
    const box = document.getElementById("chat-box");
    box.innerHTML += `<div class="chat-msg"><span class="${className}">${user}:</span> ${text}</div>`;
    box.scrollTop = box.scrollHeight;
}

function botTalk() {
    if(Math.random() > 0.5) {
        const bot = botNames[Math.floor(Math.random()*botNames.length)];
        const msgs = ["Beyler dolar yine oynuyor, dikkat edin.", "Sanayide Ã§ay iÃ§ecek adam kalmamÄ±ÅŸ aq.", "DÃ¼n bi' Passat sattÄ±m, parayÄ± Ã§atÄ±r Ã§atÄ±r yiyorum.", "Hamza Reis piyasayÄ± kuruttu, bize bir ÅŸey bÄ±rakmadÄ±!"];
        addChatMsg(bot, msgs[Math.floor(Math.random()*msgs.length)], "bot-name");
    }
}

// --- EKONOMÄ° VE PÄ°YASA ---
function updateEconomy() {
    state.usd += (Math.random() * 0.4 - 0.2);
    if(state.loan > 0) state.loan += Math.floor(state.loan * 0.005); // BorÃ§ faizi
    
    if(Math.random() > 0.8) {
        const news = [
            "ðŸ”¥ SON DAKÄ°KA: Ã–TV zammÄ± kapÄ±da, fiyatlar fÄ±rlayacak!",
            "ðŸ“¢ Merkez BankasÄ± faizleri sabit tuttu.",
            "ðŸš™ Ä°kinci el araÃ§ satÄ±ÅŸlarÄ±nda patlama yaÅŸanÄ±yor."
        ];
        document.getElementById("news-box").innerText = news[Math.floor(Math.random()*news.length)];
    }
    updateUI();
}

let marketItems = [];
function refreshMarket() {
    if(state.money < 2500) return;
    state.money -= 2500;
    marketItems = [];
    for(let i=0; i<4; i++) {
        let model = carModels[Math.floor(Math.random()*carModels.length)];
        let conds = ["HatasÄ±z-BoyasÄ±z", "2 ParÃ§a Lokal", "Bel AltÄ± BoyalÄ±", "AÄŸÄ±r HasarlÄ±"];
        marketItems.push({
            id: Math.random().toString(36).substr(2, 5),
            name: model.name,
            icon: model.icon,
            price: Math.floor(model.base * (0.8 + Math.random()*0.5)),
            cond: conds[Math.floor(Math.random()*conds.length)]
        });
    }
    updateUI();
}

function buyCar(id) {
    const car = marketItems.find(x => x.id === id);
    if(state.money >= car.price && state.garage.length < state.maxGarage) {
        state.money -= car.price;
        state.garage.push(car);
        marketItems = marketItems.filter(x => x.id !== id);
        addChatMsg("SÄ°STEM", `${car.name} baÅŸarÄ±yla garaja Ã§ekildi.`, "system-msg");
        updateUI();
    } else {
        alert("Para yok ya da garaj dolu aq!");
    }
}

function sellCar(idx) {
    const car = state.garage[idx];
    let profit = (Math.random() * 0.4) + 0.9;
    let offer = Math.floor(car.price * profit);
    
    if(confirm(`${car.name} iÃ§in ${offer.toLocaleString()} TL teklif var. SatalÄ±m mÄ±?`)) {
        state.money += offer;
        state.rep += 5;
        state.garage.splice(idx, 1);
        addChatMsg("SÄ°STEM", `AracÄ± sattÄ±n. Kar: ${(offer - car.price).toLocaleString()} TL`, "system-msg");
        updateUI();
    }
}

// --- BANKA ---
function takeLoan() {
    if(state.loan === 0) {
        state.loan = 1000000;
        state.money += 1000000;
        addChatMsg("BANKA", "Kredin onaylandÄ±, faiz biniyor hadi hayÄ±rlÄ± olsun.", "bot-name");
        updateUI();
    } else {
        alert("Ã–nce borcunu Ã¶de aq!");
    }
}

// --- UI VE KAYIT ---
function updateUI() {
    document.getElementById("m-money").innerText = Math.floor(state.money).toLocaleString() + " TL";
    document.getElementById("m-rep").innerText = state.rep;
    document.getElementById("m-garage").innerText = `${state.garage.length} / ${state.maxGarage}`;
    document.getElementById("m-usd").innerText = state.usd.toFixed(2);
    document.getElementById("m-loan").innerText = state.loan.toLocaleString();

    // Market
    const mDiv = document.getElementById("market-list");
    mDiv.innerHTML = marketItems.map(c => `
        <div class="car-card">
            <div class="car-info">
                <div>${c.icon} <b>${c.name}</b><div class="condition">${c.cond}</div></div>
                <div class="price">${c.price.toLocaleString()} TL</div>
            </div>
            <button class="btn btn-buy" onclick="buyCar('${c.id}')">PAZARLIKSIZ AL</button>
        </div>
    `).join('');

    // Garaj
    const gDiv = document.getElementById("garage-list");
    gDiv.innerHTML = state.garage.map((c, i) => `
        <div class="car-card" style="border-left: 5px solid var(--main)">
            <div class="car-info">
                <div>${c.icon} <b>${c.name}</b></div>
                <button class="btn btn-sell" onclick="sellCar(${i})">MÃœÅžTERÄ°YE SAT</button>
            </div>
        </div>
    `).join('');
}

function saveGame() {
    localStorage.setItem('sanayi_pro_save', JSON.stringify(state));
    addChatMsg("SÄ°STEM", "Oyun kaydedildi Reis.", "system-msg");
}

function loadGame() {
    const saved = localStorage.getItem('sanayi_pro_save');
    if(saved) state = JSON.parse(saved);
}

init();
</script>
</body>
</html>
