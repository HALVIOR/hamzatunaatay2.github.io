<script>
let para = 2500000;
let gun = 1;
let piyasaCarpani = 1;
let garaj = [];

const arabalar = [
  { ad:"BMW 320i", fiyat:1300000, img:"https://upload.wikimedia.org/wikipedia/commons/8/8e/2019_BMW_320i_M_Sport.jpg" },
  { ad:"Audi A4", fiyat:1400000, img:"https://upload.wikimedia.org/wikipedia/commons/5/54/Audi_A4_B9_sedan.jpg" },
  { ad:"Mercedes C200", fiyat:1550000, img:"https://upload.wikimedia.org/wikipedia/commons/1/12/Mercedes-Benz_C-Class_W206.jpg" }
];

const npcList = [

  { ad:"Ali", img:"https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" }
];

function render() {
  document.getElementById("para").innerText = para.toLocaleString("tr-TR");
  document.getElementById("gun").innerText = gun;
  document.getElementById("piyasa").innerText =
    piyasaCarpani > 1 ? "ğŸ“ˆ Piyasa yÃ¼kseliyor" : "ğŸ“‰ Piyasa dÃ¼ÅŸÃ¼ÅŸte";

  const g = document.getElementById("garaj");
  g.innerHTML = "";
  garaj.forEach((a,i) => {
    g.innerHTML += `
      <div class="card">
        <img src="${a.img}">
        <b>${a.ad}</b>
        <div class="small">Fiyat: ${(a.fiyat*piyasaCarpani).toLocaleString("tr-TR")} TL</div>
        <button class="sell" onclick="npcyeSat(${i})">NPC SatÄ±n AlsÄ±n</button>

  });

  const n = document.getElementById("npc");
  n.innerHTML = "";

    n.innerHTML += `

        <img src="${x.img}">
        <b>${x.ad}</b>
        <div class="small">Galerine bakÄ±yor...</div>
      </div>`;
  });
}

function yeniGun() {
  gun++;
  piyasaCarpani = (Math.random()*0.4 + 0.8).toFixed(2);
  render();
}

function npcyeSat(i) {
  let kazanc = Math.floor(garaj[i].fiyat * piyasaCarpani);
  para += kazanc;
  garaj.splice(i,1);
  render();
}
