<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>3D Araba Galerisi</title>
<style>
  body { background:#0f0f0f; color:#fff; font-family:Arial; margin:0; }
  header { padding:16px; text-align:center; background:#151515; }
  .para { font-size:20px; }
  .container { display:grid; grid-template-columns: 1fr 1fr; gap:16px; padding:16px; }
  .panel { background:#151515; border-radius:10px; padding:12px; }
  .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap:12px; }
  .card { background:#1d1d1d; border-radius:10px; overflow:hidden; }
  .card img { width:100%; height:140px; object-fit:cover; }
  .card .c { padding:10px; }
  button { padding:8px 12px; border:none; border-radius:8px; cursor:pointer; }
  .buy { background:#2ecc71; }
  .sell { background:#e67e22; }
  .muted { color:#aaa; font-size:13px; }
</style>
</head>
<body>

<header>
  <h1>ðŸš— 3D Araba Galerisi</h1>
  <div class="para">Bakiye: <b id="para">500000</b> TL</div>
</header>

<div class="container">
  <!-- NPC GALERÄ° (AL) -->
  <div class="panel">
    <h2>NPC Galerisi (Al)</h2>
    <div id="npc" class="grid"></div>
  </div>

  <!-- SENÄ°N GARAJ (SAT) -->
  <div class="panel">
    <h2>GarajÄ±n (Sat)</h2>
    <div id="garaj" class="grid"></div>
    <p class="muted">Ä°pucu: Ucuza al, pahalÄ±ya sat.</p>
  </div>
</div>

<script>
let para = 500000;
const paraEl = document.getElementById("para");

const modeller = [
  {
    id:"bmw320",
    ad:"BMW 320i",
    al:1200000,
    sat:1350000,
    img:"https://images.unsplash.com/photo-1549921296-3c9b4b1f87a2"
  },
  {
    id:"audiA4",
    ad:"Audi A4",
    al:1250000,
    sat:1400000,
    img:"https://images.unsplash.com/photo-1542362567-b07e54358753"
  },
  {
    id:"c200",
    ad:"Mercedes C200",
    al:1450000,
    sat:1650000,
    img:"https://images.unsplash.com/photo-1541899481282-d53bffe3c35d"
  },
  {
    id:"supra",
    ad:"Toyota Supra",
    al:2200000,
    sat:2550000,
    img:"https://images.unsplash.com/photo-1549924231-f129b911e442"
  },
  {
    id:"golf",
    ad:"VW Golf",
    al:900000,
    sat:1050000,
    img:"https://images.unsplash.com/photo-1552519507-da3b142c6e3d"
  },
  {
    id:"mustang",
    ad:"Ford Mustang",
    al:2600000,
    sat:3000000,
    img:"https://images.unsplash.com/photo-1494976388531-d1058494cdd8"
  }
];

let garaj = [];

function render() {
  paraEl.innerText = para.toLocaleString("tr-TR");

  const npc = document.getElementById("npc");
  npc.innerHTML = "";
  modeller.forEach(m => {
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
      <img src="${m.img}">
      <div class="c">
        <b>${m.ad}</b>
        <div class="muted">AlÄ±ÅŸ: ${m.al.toLocaleString("tr-TR")} TL</div>
        <button class="buy">NPC'den Al</button>
      </div>`;
    d.querySelector("button").onclick = () => al(m);
    npc.appendChild(d);
  });

  const g = document.getElementById("garaj");
  g.innerHTML = "";
  garaj.forEach((m, i) => {
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
      <img src="${m.img}">
      <div class="c">
        <b>${m.ad}</b>
        <div class="muted">SatÄ±ÅŸ: ${m.sat.toLocaleString("tr-TR")} TL</div>
        <button class="sell">Sat</button>
      </div>`;
    d.querySelector("button").onclick = () => sat(i);
    g.appendChild(d);
  });
}

function al(m) {
  if (para < m.al) { alert("Yetersiz bakiye"); return; }
  para -= m.al;
  garaj.push(m);
  render();
}

function sat(i) {
  const m = garaj[i];
  // kÃ¼Ã§Ã¼k pazarlÄ±k ÅŸansÄ±
  const bonus = Math.random() < 0.25 ? Math.floor(m.sat * 0.05) : 0;
  para += (m.sat + bonus);
  garaj.splice(i,1);
  render();
}

render();
</script>

</body>
</html>
