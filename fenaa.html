<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hamza Galeri FULL SIM</title>
<style>
body{margin:0;background:#0e0e0e;color:#fff;font-family:Arial}
header{background:#151515;padding:10px;text-align:center}
nav button{margin:4px;padding:6px 10px;border:0;border-radius:6px;cursor:pointer}
.panel{display:none;padding:10px}
.show{display:block}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px}
.card{background:#222;border-radius:10px;overflow:hidden}
.card img{width:100%;height:120px;object-fit:cover}
.c{padding:8px}
button{width:100%;padding:6px;border:0;border-radius:6px;cursor:pointer}
.buy{background:#2ecc71}
.sell{background:#e67e22}
.drive{background:#3498db}
.small{font-size:12px;color:#aaa}

/* sÃ¼rÃ¼ÅŸ */
#driveArea{background:#111;height:300px;position:relative}
#car{width:60px;height:30px;background:red;position:absolute;bottom:20px;left:120px;border-radius:6px}
</style>
</head>
<body>

<header>
<h1 id="galeriAd">Hamza Galeri</h1>
<div>ğŸ’° Para: <b id="para"></b> TL | ğŸ“… GÃ¼n: <b id="gun"></b></div>
<nav>
<button onclick="show('galeri')">ğŸª Galeri</button>
<button onclick="show('npc')">ğŸ§‘ NPC</button>
<button onclick="show('surus')">ğŸš— SÃ¼rÃ¼ÅŸ</button>
</nav>
</header>

<div id="galeri" class="panel show">
<h2>GarajÄ±n</h2>
<div id="garaj" class="grid"></div>
</div>

<div id="npc" class="panel">
<h2>NPC AlanÄ±</h2>
<div id="npcList" class="grid"></div>
</div>

<div id="surus" class="panel">
<h2>Mini SÃ¼rÃ¼ÅŸ</h2>
<div id="driveArea">
<div id="car"></div>
</div>
<p class="small">â† â†’ ile sÃ¼r</p>
</div>

<script>
let para=300000;
let gunler=["Pzt","Sal","Ã‡rÅŸ","PrÅŸ","Cuma","Cts","Pazar"];
let gun=0;
let garaj=[];
let seciliAraba=null;

const modeller=[
{ad:"BMW 320i",f:120000,img:"https://images.unsplash.com/photo-1549921296-3c9b4b1f87a2"},
{ad:"Audi A4",f:130000,img:"https://images.unsplash.com/photo-1542362567-b07e54358753"},
{ad:"C200",f:150000,img:"https://images.unsplash.com/photo-1541899481282-d53bffe3c35d"},
{ad:"Golf",f:90000,img:"https://images.unsplash.com/photo-1552519507-da3b142c6e3d"},
{ad:"Supra",f:200000,img:"https://images.unsplash.com/photo-1549924231-f129b911e442"},
{ad:"Mustang",f:230000,img:"https://images.unsplash.com/photo-1494976388531-d1058494cdd8"}
];

let npcCars=[];

function show(id){
document.querySelectorAll('.panel').forEach(p=>p.classList.remove('show'));
document.getElementById(id).classList.add('show');
}

document.getElementById("galeriAd").onclick=()=>{
const a=prompt("Galeri adÄ±:");
if(a) document.getElementById("galeriAd").innerText=a;
};

function yeniNPC(){
npcCars=[];
for(let i=0;i<4;i++){
let m={...modeller[Math.floor(Math.random()*modeller.length)]};
m.hasar=Math.floor(Math.random()*31);
npcCars.push(m);
}
}

function render(){
document.getElementById("para").innerText=para.toLocaleString("tr-TR");
document.getElementById("gun").innerText=gunler[gun];

const g=document.getElementById("garaj");
g.innerHTML="";
garaj.forEach((a,i)=>{
let sat=Math.floor(a.f*(1-a.hasar/100)*1.25);
g.innerHTML+=`
<div class="card">
<img src="${a.img}">
<div class="c">
<b>${a.ad}</b>
<div class="small">Hasar: %${a.hasar}</div>
<div class="small">SatÄ±ÅŸ: ${sat} TL</div>
<button class="sell" onclick="sat(${i},${sat})">Sat</button>
<button class="drive" onclick="sec(${i})">SÃ¼r</button>
</div></div>`;
});

const n=document.getElementById("npcList");
n.innerHTML="";
npcCars.forEach((a,i)=>{
let fiyat=Math.floor(a.f*(0.9+Math.random()*0.2));
n.innerHTML+=`
<div class="card">
<img src="${a.img}">
<div class="c">
<b>${a.ad}</b>
<div class="small">Hasar: %${a.hasar}</div>
<div class="small">Fiyat: ${fiyat}</div>
<button class="buy" onclick="al(${i},${fiyat})">Al</button>
</div></div>`;
});
}

function al(i,f){
let indirim=Math.random()<0.3 ? 0.9:1;
f=Math.floor(f*indirim);
if(para<f){alert("Para yok");return;}
para-=f;
garaj.push(npcCars[i]);
npcCars.splice(i,1);
if(npcCars.length<2) yeniNPC();
render();
}

function sat(i,f){
let bonus=Math.random()<0.25 ? 1.1:1;
para+=Math.floor(f*bonus);
garaj.splice(i,1);
gun=(gun+1)%7;
if(gunler[gun]=="Pazar"){ alert("ğŸ’¸ Vergi Ã¶dedin"); para-=20000;}
if(Math.random()<0.15) alert("ğŸš“ Polis kontrolÃ¼, sorun yok");
render();
}

function sec(i){
seciliAraba=garaj[i];
show('surus');
}

let car=document.getElementById("car");
let x=120;
document.addEventListener("keydown",e=>{
if(!seciliAraba) return;
if(e.key=="ArrowLeft") x-=10;
if(e.key=="ArrowRight") x+=10;
x=Math.max(0,Math.min(240,x));
car.style.left=x+"px";
});

yeniNPC();
render();
</script>
</body>
</html>
