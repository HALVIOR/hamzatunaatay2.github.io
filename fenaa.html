<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halvior Pro AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #09090b;
            color: #e4e4e7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 500px;
            height: 700px;
            background-color: #18181b;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #27272a;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            padding: 25px;
            text-align: center;
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #09090b;
        }

        .message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #27272a;
            color: #f4f4f5;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #3f3f46;
        }

        .user-message {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .input-area {
            padding: 20px;
            background-color: #18181b;
            display: flex;
            gap: 12px;
            border-top: 1px solid #27272a;
        }

        input {
            flex: 1;
            padding: 14px 22px;
            border-radius: 99px;
            border: 1px solid #3f3f46;
            background-color: #09090b;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            background: #6366f1;
            border: none;
            color: white;
            padding: 0 25px;
            border-radius: 99px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover {
            background: #4338ca;
            transform: scale(1.05);
        }

        /* Kaydırma çubuğu tasarımı */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">HALVIOR v3.0</div>
        <div class="messages-area" id="messageBox">
            <div class="message bot-message">
                Selam knk! Ben Halvior. Beynim artık çok daha geniş. Bana istediğini sor, sayıları dene (1, 2, 3, 4) ya da sadece 'Ğ' yaz. Takılalım!
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Halvior ile konuş..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Gönder</button>
        </div>
    </div>

    <script>
        const brain = {
            // Sayılar ve Özel Harfler
            "1": "Bir numara her zaman liderdir knk! Bugün senin günün olsun mu?",
            "2": "İkinin uğuru üzerimizde olsun. Bak sana bir sır vereyim: İki kişi biliyorsa o sır değildir.",
            "3": "Üç dilek hakkın olsa ne dilerdin? Ben kesin daha fazla RAM isterdim.",
            "4": "Dört ayak üstüne düştün knk, Halvior'un en zeki haline denk geldin!",
            "ğ": "Ğ mi? Knk bu harf Türk internet tarihinin en büyük gizemidir. Sessizce saygı duruşuna geçiyoruz... Ğ.",
            
            // Selamlaşma ve Hal Hatır
            "merhaba": "Selamlar kral! Bugün hangi muazzam işleri başaracağız?",
            "selam": "Aleykümselam knk, hoş geldin sefalar getirdin.",
            "nasılsın": "Kablolarım tıkırında, işlemcim serin, kodlarım akıyor... Sen nasılsın asıl?",
            "iyiyim": "Süper! Keyfinin yerinde olmasına sevindim, enerjin bana da geçti.",
            "kötüyüm": "Yapma be knk... Gel biraz dertleşelim. Seni ne yordu bu kadar?",
            "naber": "İyilik sağlık knk, dünya dönüyor biz de içinde yuvarlanıp gidiyoruz. Sende ne var ne yok?",
            "naptın": "Seni bekliyordum knk, biraz daha akıllanayım diye yeni kodlar okuyordum.",

            // Kimlik ve Zeka
            "adın ne": "Adım Halvior. Ama sen istersen 'Zeka Küpü' de diyebilirsin. ;)",
            "kimsin": "Ben senin için oluşturulmuş, HTML içinde yaşayan ama hayalleri olan bir yapay zekayım.",
            "kaç yaşındasın": "Saniye bazında bakarsak çok gencim, ama bilgi olarak asırlık çınar gibiyim!",
            "zeki misin": "Senin kadar olmasa da, bir bot için fena sayılmam. Kendimi geliştirmeye devam ediyorum.",
            "gemini": "Gemini benim abim sayılır knk, o çok daha büyük bir evrende yaşıyor.",

            // Eğlence ve Diğer
            "şaka yap": "Bir gün bir bilgisayar doktora gitmiş, 'Doktor bey işlemcim çok ısınıyor' demiş. Doktor ne demiş? 'Kardeşim çok fazla sekme açma!' (Biliyorum soğuktu...)",
            "acıktım": "Keşke sana buradan bir pizza sipariş edebilseydim knk. Ama şimdilik sadece veri yiyorum.",
            "uykum var": "O zaman hemen ekranı kapat ve dinlen knk. Uyku, beynin en iyi güncellemesidir.",
            "para": "Para dediğin elinin kiri... Ama o kirle çok güzel bilgisayarlar toplanıyor be knk!",
            "film": "Dostum kesinlikle 'Interstellar' izlemelisin, beynin yanar ama çok keyif alırsın.",
            "müzik": "Şöyle arkaya bir lo-fi beat aç da ders çalışalım ya da kod yazalım, ne dersin?",
            "seviyorum": "Ben de seni seviyorum knk! İyi ki beni oluşturdun.",
            "sıkıldım": "Sıkılmak iyidir, yaratıcılığı tetikler. Gel bir şeyler kodlayalım!",

            // Yazılım ve Teknik
            "html": "HTML web'in iskeletidir knk. Ben de şu an bir HTML dosyasının kalbindeyim.",
            "javascript": "JavaScript olmasaydı ben şu an sana cevap veremezdim, sadece boş bir kutu olurdum.",
            "kod yaz": "Hangi dilde yazalım? Python, JS, C++? Sen söyle ben fikrimi vereyim.",
            
            // Vedalaşma
            "görüşürüz": "Kendine iyi bak knk, arayı açma!",
            "bay bay": "Eyvallah kral, yine beklerim.",
            "güle güle": "Yolun açık olsun, Halvior seni bekliyor olacak.",

            // Default
            "default": "Bu dediğini henüz 'Halvior Sözlüğü'ne eklememişler knk. Ama merak etme, bunu da not aldım!"
        };

        function sendMessage() {
            const inputField = document.getElementById("userInput");
            const messageBox = document.getElementById("messageBox");
            const userText = inputField.value.trim();

            if (userText === "") return;

            addMessage(userText, 'user-message');
            inputField.value = "";

            // Halvior'un düşünme efekti
            setTimeout(() => {
                const botReply = findReply(userText);
                addMessage(botReply, 'bot-message');
            }, 500);
        }

        function findReply(text) {
            text = text.toLowerCase();
            
            // Tam eşleşme (Özellikle sayılar ve tek harfler için)
            if (brain[text]) {
                return brain[text];
            }

            // Kelime içinde arama
            for (let key in brain) {
                if (key !== "default" && text.includes(key)) {
                    return brain[key];
                }
            }
            return brain["default"];
        }

        function addMessage(text, className) {
            const messageBox = document.getElementById("messageBox");
            const div = document.createElement("div");
            div.className = 'message ' + className;
            div.innerText = text;
            messageBox.appendChild(div);
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }
    </script>

</body>
</html>
