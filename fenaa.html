<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BARON LIFE: PIYASA & LOVE</title>
    <style>
        body { background-color: #050505; color: #d4af37; font-family: 'Courier New', monospace; display: flex; height: 100vh; margin: 0; overflow: hidden; }
        
        /* SOL MEN√ú */
        #menu { width: 200px; background: #111; border-right: 2px solid #d4af37; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .menu-btn { padding: 15px; background: #222; color: #d4af37; border: 1px solid #d4af37; cursor: pointer; font-weight: bold; text-align: left; }
        .menu-btn:hover { background: #d4af37; color: black; }
        .active { background: #d4af37; color: black; }

        /* ORTA EKRAN */
        #screen { flex: 1; padding: 20px; display: flex; flex-direction: column; position: relative; background: radial-gradient(circle, #1a1a1a 0%, #000000 100%); }
        
        /* CHAT EKRANI */
        #chat-box { flex: 1; overflow-y: auto; border: 1px solid #333; padding: 15px; margin-bottom: 10px; background: rgba(0,0,0,0.5); }
        .msg { margin-bottom: 8px; padding: 5px; border-radius: 5px; }
        .selin { color: #ff69b4; text-shadow: 0 0 5px #ff69b4; }
        .sen { color: #00bfff; }
        .sistem { color: #888; font-style: italic; font-size: 0.9em; }

        /* INPUT ALANI */
        #input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; background: #222; border: 1px solid #444; color: white; font-size: 16px; }
        button { padding: 15px 30px; background: #800000; color: white; border: none; font-weight: bold; cursor: pointer; }

        /* ARABA MODU */
        #car-panel { display: none; text-align: center; margin-top: 50px; }
        .hiz-gosterge { font-size: 60px; color: red; font-weight: bold; font-family: sans-serif; }
        .yol { width: 100%; height: 100px; background: #333; margin-top: 20px; position: relative; overflow: hidden; border-top: 2px dashed white; border-bottom: 2px dashed white; }
        .araba { font-size: 40px; position: absolute; left: 10%; top: 20px; transition: left 0.5s; }
        
        /* YATAK ODASI MODU */
        #bedroom-panel { display: none; text-align: center; }
        .zevk-bar-container { width: 80%; height: 30px; background: #333; margin: 20px auto; border-radius: 15px; overflow: hidden; border: 1px solid #ff69b4; }
        .zevk-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ff69b4, #ff0000); transition: width 0.3s; }
        .bedroom-btns button { margin: 10px; padding: 15px 40px; font-size: 18px; background: #222; border: 1px solid #ff69b4; color: #ff69b4; }
        .bedroom-btns button:hover { background: #ff69b4; color: white; }

        /* G√ñRSEL EFEKTLER */
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -2px); } 100% { transform: translate(1px, -1px); } }
    </style>
</head>
<body>

<div id="menu">
    <h2 style="text-align:center;">BARON V2</h2>
    <div class="menu-btn active" onclick="ekranDegistir('chat')">üí¨ MESAJLAR</div>
    <div class="menu-btn" onclick="ekranDegistir('car')">üèéÔ∏è Pƒ∞YASA YAP</div>
    <div class="menu-btn" onclick="ekranDegistir('bedroom')">üíã YATAK ODASI</div>
    <div style="margin-top:auto; font-size:12px; color:#555;">Kasa: <span id="para">500.000</span>$</div>
</div>

<div id="screen">
    
    <div id="chat-panel" style="display: flex; flex-direction: column; height: 100%;">
        <div id="chat-box">
            <div class="msg sistem">Sistem: Selin √ßevrimi√ßi. Araban garajda hazƒ±r.</div>
        </div>
        <div id="input-area">
            <input type="text" id="mesajInput" placeholder="Selin'e yaz..." autofocus>
            <button onclick="mesajGonder()">G√ñNDER</button>
        </div>
    </div>

    <div id="car-panel">
        <h2>≈ûEHƒ∞R TURU</h2>
        <div class="hiz-gosterge"><span id="hiz">0</span> KM/H</div>
        <div class="yol">
            <div class="araba" id="araba">üèéÔ∏è</div>
        </div>
        <p id="yol-durumu" style="color: cyan; margin-top: 20px;">Motor r√∂lantide...</p>
        <button onclick="gazla()" style="background: green; margin-top:20px;">GAZLA</button>
        <button onclick="fren()" style="background: red;">FREN</button>
    </div>

    <div id="bedroom-panel">
        <h2 style="color: #ff69b4;">YATAK ODASI</h2>
        <p id="selin-durum" style="font-style: italic; font-size: 18px;">Selin yatakta seni bekliyor...</p>
        
        <div class="zevk-bar-container">
            <div class="zevk-bar" id="zevkBar"></div>
        </div>
        <p>ZEVK SEVƒ∞YESƒ∞: %<span id="zevkYuzde">0</span></p>

        <div class="bedroom-btns">
            <button onclick="dokun('op')">üíã √ñP</button>
            <button onclick="dokun('oksa')">üñêÔ∏è OK≈ûA</button>
            <button onclick="dokun('sert')">üî• SERT YAP</button>
            <button onclick="dokun('soyle')">üí¨ KULAƒûINA FISILDA</button>
        </div>
    </div>

</div>

<script>
    let para = 500000;
    let hiz = 0;
    let zevk = 0;

    // --- EKRAN DEƒûƒ∞≈ûTƒ∞RME ---
    function ekranDegistir(mod) {
        document.getElementById('chat-panel').style.display = 'none';
        document.getElementById('car-panel').style.display = 'none';
        document.getElementById('bedroom-panel').style.display = 'none';

        if(mod === 'chat') document.getElementById('chat-panel').style.display = 'flex';
        if(mod === 'car') document.getElementById('car-panel').style.display = 'block';
        if(mod === 'bedroom') document.getElementById('bedroom-panel').style.display = 'block';
        
        // Men√º rengi g√ºncelleme (basit√ße hepsi gri, tƒ±klanan sarƒ± yapmƒ±yorum kafa karƒ±≈ümasƒ±n diye)
    }

    // --- SPICY CHAT MOTORU (TEKRARI √ñNLEYEN Sƒ∞STEM) ---
    const selinCevaplari = {
        "merhaba": ["Selam Baronum...", "Aklƒ±m sendeydi, nerede kaldƒ±n?", "Ooo, sahibim gelmi≈ü."],
        "naber": ["Seni d√º≈ü√ºn√ºyorum, fena ≈üeyler...", "Yatakta yuvarlanƒ±yorum, sƒ±kƒ±ldƒ±m.", "ƒ∞yiyim ama seni g√∂r√ºnce ƒ±sƒ±ndƒ±m."],
        "soy": ["Burada mƒ±? √áok sabƒ±rsƒ±zsƒ±n...", "Tamam, yava≈ü√ßa fermuarƒ±mƒ± indiriyorum...", "√ñnce hak etmen lazƒ±m, hemen olmaz ;)"],
        "gel": ["Hemen geliyorum, bekle beni.", "Yatak odasƒ±na ge√ßtim bile.", "Altƒ±mda hi√ßbir ≈üey yok, ko≈üarak geliyorum."],
        "sevi≈ü": ["Bunu burada konu≈ümayalƒ±m, 'Yatak Odasƒ±'na gel...", "Beni √ßƒ±ldƒ±rtƒ±yorsun...", "ƒ∞stediƒüin kadar sert olabilirsin."],
        "default": ["Devam et...", "Ho≈üuma gidiyor...", "Beni heyecanlandƒ±rƒ±yorsun.", "Sesini duymak bile ƒ±slatƒ±yor..."]
    };

    function mesajGonder() {
        let input = document.getElementById("mesajInput");
        let mesaj = input.value.toLowerCase();
        if (mesaj === "") return;

        ekranaYaz("Sen: " + input.value, "sen");
        input.value = "";

        // Rastgele cevap se√ßme mantƒ±ƒüƒ±
        setTimeout(() => {
            let cevap = "";
            let bulundu = false;

            // Kelime taramasƒ±
            for (let anahtar in selinCevaplari) {
                if (mesaj.includes(anahtar)) {
                    let liste = selinCevaplari[anahtar];
                    cevap = liste[Math.floor(Math.random() * liste.length)];
                    bulundu = true;
                    break;
                }
            }
            if (!bulundu) {
                let liste = selinCevaplari["default"];
                cevap = liste[Math.floor(Math.random() * liste.length)];
            }

            ekranaYaz("Selin: " + cevap, "selin");
        }, 800);
    }

    function ekranaYaz(txt, tip) {
        let box = document.getElementById("chat-box");
        let div = document.createElement("div");
        div.className = "msg " + tip;
        div.innerText = txt;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // Enter tu≈üu
    document.getElementById("mesajInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") mesajGonder();
    });

    // --- ARABA Fƒ∞Zƒ∞KLERƒ∞ (BASƒ∞T) ---
    function gazla() {
        if (hiz < 280) hiz += Math.floor(Math.random() * 20) + 10;
        updateCar();
        let olaylar = ["Kƒ±zlar sana bakƒ±yor!", "Motor k√ºkr√ºyor!", "Yanƒ±ndaki ara√ß tozunu yuttu!", "Polis siren √ßaldƒ± ama yakalayamaz!"];
        document.getElementById("yol-durumu").innerText = olaylar[Math.floor(Math.random() * olaylar.length)];
    }

    function fren() {
        if (hiz > 0) hiz -= 30;
        if (hiz < 0) hiz = 0;
        updateCar();
    }

    function updateCar() {
        document.getElementById("hiz").innerText = hiz;
        let araba = document.getElementById("araba");
        araba.style.left = (10 + (hiz / 4)) + "%"; // Hƒ±zlandƒ±k√ßa saƒüa kayar
        
        if (hiz > 200) {
            araba.classList.add("shake"); // 200'√º ge√ßince titrer
        } else {
            araba.classList.remove("shake");
        }
    }

    // --- YATAK ODASI MEKANƒ∞KLERƒ∞ ---
    function dokun(tur) {
        let artis = 0;
        let tepki = "";

        if (tur === 'op') {
            artis = 10;
            tepki = "Selin: 'Mmm, dudaklarƒ±n √ßok sƒ±cak...'";
        } else if (tur === 'oksa') {
            artis = 15;
            tepki = "Selin: 'V√ºcudum titriyor, durma...'";
        } else if (tur === 'sert') {
            artis = 25;
            tepki = "Selin: 'Ah! Evet Baron, daha sert!'";
        } else if (tur === 'soyle') {
            artis = 5;
            tepki = "Selin: 'Kulaƒüƒ±ma fƒ±sƒ±ldadƒ±klarƒ±n beni bitiriyor...'";
        }

        zevk += artis;
        if (zevk > 100) zevk = 100;

        // G√∂rsel g√ºncelleme
        document.getElementById("zevkBar").style.width = zevk + "%";
        document.getElementById("zevkYuzde").innerText = zevk;
        document.getElementById("selin-durum").innerText = tepki;

        // Final (Climax)
        if (zevk === 100) {
            document.getElementById("selin-durum").innerHTML = "<b style='color:red'>SELƒ∞N Zƒ∞RVEYE ULA≈ûTI! 'Beni mahvettin Baron...'</b>";
            // Burada zevk barƒ±nƒ± sƒ±fƒ±rlayabilirsin veya √∂d√ºl verebilirsin
            setTimeout(() => { zevk = 0; document.getElementById("zevkBar").style.width = "0%"; }, 5000);
        }
    }

</script>

</body>
</html>
