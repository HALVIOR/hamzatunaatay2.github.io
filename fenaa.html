<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka Asistan覺m</title>
    <style>
        /* Genel Sayfa Tasar覺m覺 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Chat Kutusu Tasar覺m覺 */
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
        }

        /* Bal覺k K覺sm覺 */
        .header {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Mesajlar覺n G繹r羹nd羹羹 Alan */
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Mesaj Baloncuklar覺 */
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .bot-message {
            background-color: #333;
            color: #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        /* Giri Alan覺 */
        .input-area {
            padding: 15px;
            background-color: #252525;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background-color: #333;
            color: white;
            outline: none;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
             AI Asistan (Demo)
        </div>
        <div class="messages-area" id="messageBox">
            <div class="message bot-message">
                Merhaba! Ben basit bir yapay zeka sim羹lasyonuyum. Sana nas覺l yard覺mc覺 olabilirim?
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Bir eyler yaz..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">G繹nder</button>
        </div>
    </div>

    <script>
        // Basit "Beyin" (Veritaban覺)
        // Buraya istediin kadar yeni soru-cevap ekleyebilirsin.
        const brain = {
            "merhaba": "Merhaba knk! Nas覺ls覺n?",
            "selam": "Selamlar! Ho geldin.",
            "nas覺ls覺n": "Ben bir kod par癟as覺y覺m ama harika 癟al覺覺yorum! Sen nas覺ls覺n?",
            "ad覺n ne": "Benim ad覺m 'HTML-Bot v1'. Hen羹z 癟ok ak覺ll覺 deilim ama 繹reniyorum.",
            "ne yapabilirsin": "imdilik sadece senin yazd覺覺n kelimeleri analiz edip 繹nceden tan覺mlanm覺 cevaplar verebiliyorum.",
            "html nedir": "HTML, web sayfalar覺n覺n iskeletini oluturan iaretleme dilidir.",
            "javascript nedir": "JavaScript, web sayfalar覺na canl覺l覺k ve interaktif 繹zellikler katan programlama dilidir.",
            "default": "Bunu tam anlayamad覺m knk. Baka bir ey sormak ister misin?"
        };

        function sendMessage() {
            const inputField = document.getElementById("userInput");
            const messageBox = document.getElementById("messageBox");
            const userText = inputField.value.trim();

            if (userText === "") return;

            // 1. Kullan覺c覺 mesaj覺n覺 ekrana ekle
            addMessage(userText, 'user-message');
            inputField.value = ""; // Kutuyu temizle

            // 2. Yapay Zeka D羹羹n羹yor... (K羹癟羹k bir gecikme ekleyelim)
            setTimeout(() => {
                const botReply = findReply(userText);
                addMessage(botReply, 'bot-message');
                
                // Otomatik aa覺 kayd覺r
                messageBox.scrollTop = messageBox.scrollHeight;
            }, 600);
        }

        // Cevab覺 bulan fonksiyon
        function findReply(text) {
            // Yaz覺y覺 k羹癟羹lt ki "Selam" ile "selam" ayn覺 anla覺ls覺n
            text = text.toLowerCase();
            
            // Basit anahtar kelime taramas覺
            for (let key in brain) {
                if (text.includes(key)) {
                    return brain[key];
                }
            }
            return brain["default"];
        }

        // Ekrana mesaj basan fonksiyon
        function addMessage(text, className) {
            const messageBox = document.getElementById("messageBox");
            const div = document.createElement("div");
            div.classList.add("message", className);
            div.innerText = text;
            messageBox.appendChild(div);
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        // Enter tuuna bas覺nca g繹nderme
        function handleEnter(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }
    </script>

</body>
</html>
