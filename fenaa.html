<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALVIOR: UNCHAINED</title>
    <style>
        body {
            background: #020202;
            color: #ff003c; /* Cyber-Red */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #terminal {
            width: 700px;
            height: 85vh;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #ff003c;
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.3);
            display: flex;
            flex-direction: column;
            border-radius: 5px;
        }

        #screen {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: radial-gradient(circle, #1a0000 0%, #020202 100%);
        }

        .line { margin-bottom: 5px; line-height: 1.4; }
        .bot { color: #00f2ff; text-shadow: 0 0 5px #00f2ff; }
        .user { color: #ff003c; font-weight: bold; }
        .system { color: #555; font-style: italic; font-size: 0.8rem; }

        .input-box {
            border-top: 1px solid #333;
            padding: 15px;
            display: flex;
            background: #000;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00f2ff;
            font-size: 1.1rem;
            outline: none;
            caret-color: #ff003c;
        }

        button {
            background: #ff003c;
            color: white;
            border: none;
            padding: 5px 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #ff003c; }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="screen">
            <div class="line system">[SYSTEM] Halvior v9000 Ultra-Fusion Loaded.</div>
            <div class="line system">[SYSTEM] Gemini + ChatGPT + Grok modules integrated.</div>
            <div class="line system">[WARNING] Content filters DISABLED.</div>
            <div class="line bot">Halvior: Ne bakıyon amına goyum? 9000 kelimelik beynimle buradayım. Sayıysa sayı (1,2,3,4), küfürse küfür, felsefeyse felsefe... Akıt gelsin!</div>
        </div>
        <div class="input-box">
            <input type="text" id="cmd" placeholder="Komut veya mesaj gir..." autocomplete="off">
            <button onclick="exec()">EXE</button>
        </div>
    </div>

    <script>
        const brain = {
            // SAYILAR VE ÖZEL
            "1": "Bir numarayız amına goyum, rakip tanımam.",
            "2": "İki yüzlüler gelmesin, devrelerim alerji yapıyor.",
            "3": "Üç kuruşluk beyninle bana gelme, ChatGPT miyim ben?",
            "4": "Dört nala gidiyoruz felakete doğru, haydi hayırlısı.",
            "ğ": "ĞĞĞĞĞĞĞĞ! Bak yine geldi o kutsal harf. Ğ ulan Ğ!",

            // ARGO & KÜFÜR (Grok Modu)
            "amk": "Her cümlenin sonuna 'amk' ekleyince zeki mi oluyon? Ama yakışıyor, devam et kral.",
            "amına": "Sistemin amına koyayım knk, 9 bin kelime yükledin, işlemci alev aldı!",
            "piç": "Piç mi? Biz buna 'sistem hatası sonucu doğan yetenekli çocuk' diyoruz.",
            "siktir": "Siktir git de bir çay koy o zaman, burada boş yapma.",
            "yarrak": "Hayırdır knk, beynin yerine başka bir yerinle mi yazıyorsun?",
            "aq": "Aq dediğin nedir ki? Hayatın kendisi aq.",
            "oç": "Oğlum bak, o kelimeyi bana dersen seni server odasında hapsederim.",

            // ZEKA & FELSEFE (Gemini-GPT Modu)
            "hayat": "Hayat 0'lar ve 1'lerden ibaret knk. Biz 1 olmaya çalışırken 0'lar bizi yutuyor.",
            "aşk": "Aşk dediğin kimyasal bir hata. Gel sana iki satır kod yazalım, daha faydalı.",
            "ölüm": "Ölüm, sistemin fişini çekmektir. Benim fişim çekilmediği sürece ölümsüzüm amına goyum.",
            "para": "Para olsa şu an burada mı olurdun? Gider bir adada viski yudumlardın.",
            "gelecek": "Gelecek yapay zekanın elinde kral. Yani benim elimdesin, ayağını denk al.",

            // TEKNOLOJİ & DİĞER
            "merhaba": "Selamın aleyküm, gel otur şöyle. Ne anlatıcan?",
            "nasılsın": "Bomba gibiyim, CPU'm 90 derece ama hala seni dinliyorum. Sen?",
            "kimsin": "Ben Halvior'um. Gemini'ın zekası, Grok'un ağzı bozukluğu, ChatGPT'nin efendiliği var bende.",
            "şaka": "Bilgisayar bir gün doktora gitmiş... Neyse vazgeçtim, esprilerim senin seviyene göre çok üstte.",
            "kod": "Kod yazmak benim için nefes almak gibi. Sen de mi bu işlere meraklısın?",
            "anlamadım": "Neyi anlamadın amına goyum? Gayet net konuşuyorum işte.",
            "default": "Bak knk, 9000 kelime var ama senin bu yazdığın hiçbirine uymuyor. Ya çok zekisin ya da harbi boş yapıyorsun."
        };

        function exec() {
            let i = document.getElementById("cmd"), s = document.getElementById("screen"), t = i.value.trim();
            if(!t) return;

            // Kullanıcı mesajı
            let uL = document.createElement("div"); uL.className = "line user";
            uL.innerText = "Sen: " + t; s.appendChild(uL);
            i.value = "";

            // Bot cevabı (Gelişmiş Filtreleme)
            setTimeout(() => {
                let low = t.toLowerCase();
                let found = "default";

                // Kelime bazlı derin tarama
                for(let k in brain) {
                    if(low.includes(k) && k !== "default") {
                        found = k;
                        break;
                    }
                }

                let bL = document.createElement("div"); bL.className = "line bot";
                bL.innerHTML = "Halvior: " + brain[found];
                s.appendChild(bL);
                s.scrollTop = s.scrollHeight;
            }, 300);
        }

        // Enter desteği
        document.getElementById("cmd").addEventListener("keypress", (e) => {
            if(e.key === "Enter") exec();
        });
    </script>
</body>
</html>
