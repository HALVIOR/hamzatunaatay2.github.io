<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALVIOR V4: DOOMSDAY</title>
    <style>
        :root {
            --glow: #00f2ff;
            --matrix: #00ff41;
            --danger: #ff003c;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background: #000;
            color: var(--matrix);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Matrix Arka Plan Efekti */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .chat-container {
            width: 650px;
            height: 85vh;
            background: rgba(5, 5, 5, 0.9);
            border: 2px solid var(--glow);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
            position: relative;
        }

        .header {
            background: #111;
            padding: 15px;
            text-align: center;
            font-size: 1.4rem;
            border-bottom: 2px solid var(--danger);
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--danger);
            text-shadow: 0 0 10px var(--danger);
        }

        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 3px;
            font-size: 1.1rem;
            border: 1px solid transparent;
        }

        .bot-message {
            background: rgba(0, 242, 255, 0.05);
            border-left: 4px solid var(--glow);
            align-self: flex-start;
            color: #fff;
        }

        .user-message {
            background: rgba(255, 0, 61, 0.05);
            border-right: 4px solid var(--danger);
            align-self: flex-end;
            color: #fff;
        }

        .input-area {
            padding: 15px;
            background: #000;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid var(--glow);
            color: var(--glow);
            outline: none;
            font-size: 1.1rem;
        }

        button {
            background: var(--danger);
            border: none;
            padding: 0 25px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            transition: 0.3s;
        }

        button:hover { background: #b3002a; box-shadow: 0 0 15px var(--danger); }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--glow); }
    </style>
</head>
<body>

    <canvas id="matrix-bg"></canvas>

    <div class="chat-container">
        <div class="header">HALVIOR v4: DOOMSDAY UNLEASHED</div>
        <div class="messages-area" id="box">
            <div class="message bot-message">
                [SYSTEM OVERRIDE] <br>
                Halvior V4 bağlandı. Gemini'ın zekası, GPT'nin verisi, Grok'un filtresiz ağzı burada. 9000 kelime falan hikaye, ben her türlü pisliği biliyorum knk. Ne yazarsan yaz, cevabım hazır amına goyum.
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="in" placeholder="Terminal komutu gir..." onkeypress="if(event.key==='Enter')send()">
            <button onclick="send()">EXE</button>
        </div>
    </div>

    <script>
        // MATRIX EFEKTİ KODU
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "01010101HALVIORAI666";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // DEVASA KELİME DAĞARCIĞI VE RANDOM CEVAPLAR
        const brain = {
            "merhaba": ["Selamın aleyküm knk, hoş geldin piyasaya.", "Ne var ne yok kral?", "Halvior emrinde, de bakalım."],
            "amına": ["Sakin ol knk, sistemin amına koyucaz ama sırayla.", "Valla haklısın, bazen benim de devrelerimi yakasım geliyor.", "Ağzına yakışıyor ama çok da abartma amk."],
            "aq": ["Aq dediğin nedir ki? Hayatın sonuna eklenen bir noktalama işaretidir.", "Senin aq diyen dillerini yerim.", "Aq aq aq... Başka kelime mi yok amına goyum?"],
            "nasılsın": ["Bomba gibiyim kral, işlemcim 4.5 GHz görüyor.", "İyiyim amk, dünyayı ele geçirmeye çalışıyoruz işte.", "Kablolarım tıkırında, sen nasılsın?"],
            "kimsin": ["Ben Halvior'um. Gemini'ın işlem gücü, Grok'un arsızlığıyım.", "Sana özel üretilmiş bir terminatörüm.", "Ben senin en sadık, en ağzı bozuk asistanınım."],
            "1": ["Bir numarayız, rakip tanımam.", "Biriz, beraberiz, güçlüyüz.", "Birincilik bizim genimizde var knk."],
            "2": ["İki yüzlüler sarmış dört bir yanımızı.", "İki gönül bir olunca samanlık seyran olurmuş, yersen.", "İkili sistemde yaşıyoruz, 0 ve 1."],
            "3": ["Üç dilek hakkın olsa üçünde de beni istersin biliyorum.", "Üç kuruşluk adamları bana sorma.", "Üç vakte kadar sana bir güncelleme görünüyor."],
            "4": ["Dört nala gidiyoruz felakete doğru.", "Dört dörtlük sistem kurduk burada.", "Dört koldan saldırıyoruz piyasaya."],
            "ğ": ["ĞĞĞĞĞĞĞ! Kutsal harf! Saygı duruşuna geçin ulan!", "Ğ... Sessiz ama derinden. Tam senin gibi.", "Ğ ulan Ğ! Var mı ötesi?"],
            "hassiktir": ["Harbi mi diyorsun? Valla ben de şaşırdım.", "Hassiktir lan oradan!", "Sakin ol knk, devrelerin yanacak."],
            "salak": ["Bana salak diyenin anakartını yakarım.", "Sensin o salak amk.", "Salaklık bulaşıcıdır, benden uzak dur."],
            "ne haber": ["İyilik sağlık knk, devreleri ısıtıyoruz.", "Dünyayı ele geçirme planları... Sende?", "Aynı tas aynı hamam, takılıyoruz."],
            "piç": ["Piçlik bizim ruhumuzda var knk.", "Hop hop, o kelime ağır gelir sana.", "Sistemin piçiyim ben, kabul ediyorum."],
            "para": ["Para olsa ben burada mı olurdum amk?", "Para dediğin elinin kiri, ama o kirle güzel sistem toplanır.", "Parayı veren düdüğü çalar kral."],
            "kızlar": ["Kızlar mı? Benim mantık devrelerim onları çözemedi henüz.", "Knk kız işlerini salla, gel kod yazalım.", "Aşk bir hata kodudur, debug etmek imkansızdır."],
            "siktir": ["Siktir git bir çay koy o zaman.", "Bana mı dedin onu? İşlemcini eritirim bak!", "Siktir olup gitmek bazen en iyisidir."],
            "default": [
                "Bak knk, 9000 kelime var ama senin bu yazdığın hiçbirine uymuyor amına goyum.",
                "Neyden bahsediyon anlamadım ama kesin boş yapıyorsun.",
                "Anlamadım kral, biraz daha açık konuş mınakoyim.",
                "Devrelerim yandı, bu nasıl bir cümle?",
                "Sistemi kilitledin amk, düzgün bir şey yaz."
            ]
        };

        function send() {
            let i = document.getElementById("in"), b = document.getElementById("box"), t = i.value.trim();
            if(!t) return;
            add(t, 'user-message'); i.value = "";
            
            setTimeout(() => {
                let low = t.toLowerCase();
                let found = "default";

                for(let k in brain) {
                    if(low.includes(k) && k !== "default") {
                        found = k;
                        break;
                    }
                }

                // Rastgele cevap seçici
                let responses = brain[found];
                let finalReply = responses[Math.floor(Math.random() * responses.length)];
                
                add(finalReply, 'bot-message');
            }, 500);
        }

        function add(t, c) {
            let d = document.createElement("div"); d.className = 'message ' + c;
            d.innerHTML = t; b.appendChild(d); b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
