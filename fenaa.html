<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reis Galericilik: RTE Edition</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Ba≈ülƒ±k ve Tema Deƒüi≈üikliƒüi */
        h1 { color: #1abc9c; text-shadow: 2px 2px #000; letter-spacing: 2px; }
        .stats-bar {
            background: #2c3e50;
            width: 100%;
            max-width: 800px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border: 2px solid #1abc9c;
            font-size: 1.2em;
            font-weight: bold;
        }
        .container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap;
        }
        .panel {
            flex: 1;
            background: #34495e;
            padding: 15px;
            border-radius: 10px;
            min-width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .panel h2 { border-bottom: 2px solid #1abc9c; padding-bottom: 10px; color: #1abc9c; }
        .car-card {
            background: #ecf0f1;
            color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #bdc3c7;
        }
        /* Makam Ara√ßlarƒ± ƒ∞√ßin √ñzel Stil */
        .car-card.makam { 
            border-left: 8px solid #e74c3c; 
            background: #fdf2e9;
            box-shadow: 0 0 10px #e74c3c;
        }
        .car-card.rare { border-left-color: #f1c40f; }
        .car-info { font-size: 0.9em; }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn-buy { background-color: #27ae60; color: white; }
        .btn-buy:hover { background-color: #2ecc71; }
        .btn-sell { background-color: #e67e22; color: white; }
        .btn-sell:hover { background-color: #d35400; }
        
        #log-area {
            width: 100%;
            max-width: 1000px;
            height: 120px;
            background: #000;
            color: #1abc9c;
            font-family: 'Courier New', monospace;
            padding: 10px;
            margin-top: 20px;
            overflow-y: scroll;
            border: 1px solid #1abc9c;
        }
        .clean { color: green; font-weight: bold; }
        .damaged { color: red; font-weight: bold; }
        .special { color: #8e44ad; font-weight: bold; }
    </style>
</head>
<body>

    <h1>üáπüá∑ REƒ∞S GALERƒ∞Cƒ∞Lƒ∞K: RTE EDITION üáπüá∑</h1>

    <div class="stats-bar">
        <span id="money">Nakit: 500,000 TL</span>
        <span id="inventory-count">Ara√ßlar: 0/5</span>
        <span id="reputation">ƒ∞tibar: %10</span>
    </div>

    <div class="container">
        <div class="panel">
            <h2>üì¢ ƒ∞HALE (Piyasa)</h2>
            <div id="market-list"></div>
            <button class="btn" style="background:#1abc9c; color:white; width:100%; margin-top:10px;" onclick="refreshMarket()">üîÑ Piyasayƒ± Yenile (1.000 TL)</button>
        </div>

        <div class="panel">
            <h2>üè† GARAJIM</h2>
            <div id="my-garage"></div>
        </div>
    </div>

    <div id="log-area">Sisteme ho≈ügeldin Reis. Yerli ve milli ticaret ba≈ülasƒ±n...</div>

    <script>
        // Oyun Deƒüi≈ükenleri
        let money = 750000; // Ba≈ülangƒ±√ß parasƒ± RTE Edition hatƒ±rƒ±na arttƒ±
        let reputation = 20;
        let garage = [];
        let maxGarage = 6; // Kapasite +1 arttƒ±
        let market = [];

        // Ara√ß Veritabanƒ± (RTE Edition Ara√ßlarƒ± Eklendi)
        const carTypes = [
            { name: "Tofa≈ü ≈ûahin", basePrice: 200000, risk: 0.8 },
            { name: "Honda Civic (VTEC)", basePrice: 800000, risk: 0.4 },
            { name: "VW Passat (A≈üiret)", basePrice: 1500000, risk: 0.3 },
            { name: "TOGG T10X (Anadolu)", basePrice: 2000000, isMakam: true },
            { name: "TOGG T10F (Sedan)", basePrice: 2500000, isMakam: true },
            { name: "Mercedes S600 (Makam)", basePrice: 12000000, isMakam: true },
            { name: "Audi A8 L (Zƒ±rhlƒ±)", basePrice: 15000000, isMakam: true },
            { name: "BMW 3.20i (Yan)", basePrice: 2000000, risk: 0.6 },
            { name: "Makam Konvoyu (G-Serisi)", basePrice: 10000000, isMakam: true }
        ];

        const conditions = [
            { text: "Hatasƒ±z Boyasƒ±z", val: 1.3 },
            { text: "Cumhurba≈ükanlƒ±ƒüƒ± Konvoyundan", val: 1.5 },
            { text: "Doktordan Temiz", val: 1.2 },
            { text: "Keyfe Keder Boyalƒ±", val: 0.9 },
            { text: "√áƒ±tƒ±r Hasarlƒ±", val: 0.7 },
            { text: "Pert Kayƒ±tlƒ±", val: 0.5 }
        ];

        // Yardƒ±mcƒ± Fonksiyonlar
        function log(msg) {
            const logArea = document.getElementById("log-area");
            logArea.innerHTML = `> ${msg}<br>` + logArea.innerHTML;
        }

        function formatMoney(amount) {
            return amount.toLocaleString('tr-TR') + " TL";
        }

        function updateUI() {
            document.getElementById("money").innerText = `Nakit: ${formatMoney(money)}`;
            document.getElementById("inventory-count").innerText = `Ara√ßlar: ${garage.length}/${maxGarage}`;
            document.getElementById("reputation").innerText = `ƒ∞tibar: %${reputation}`;
            
            renderMarket();
            renderGarage();
        }

        // Piyasa Olu≈üturucu
        function generateCar() {
            const carBase = carTypes[Math.floor(Math.random() * carTypes.length)];
            const cond = conditions[Math.floor(Math.random() * conditions.length)];
            
            let finalPrice = Math.floor(carBase.basePrice * cond.val * (0.9 + Math.random() * 0.2));
            
            return {
                id: Math.random().toString(36).substr(2, 9),
                name: carBase.name,
                condition: cond.text,
                price: finalPrice,
                isMakam: carBase.isMakam || false,
                realValue: Math.floor(finalPrice * (1.1 + (reputation/500)))
            };
        }

        function refreshMarket() {
            if (money < 1000) {
                log("‚ùó Kasa bo≈ü Reis, yenileme yapamazsƒ±n!");
                return;
            }
            money -= 1000;
            market = [];
            for(let i=0; i<4; i++) {
                market.push(generateCar());
            }
            log("Piyasa yenilendi, yerli ve milli ara√ßlar g√∂r√ºc√ºye √ßƒ±ktƒ±.");
            updateUI();
        }

        // Satƒ±n Alma Mantƒ±ƒüƒ±
        function buyCar(id) {
            if (garage.length >= maxGarage) {
                log("üö´ Garajda yer kalmadƒ±! Konvoyu mu b√ºy√ºteceksin?");
                return;
            }

            const carIndex = market.findIndex(c => c.id === id);
            const car = market[carIndex];

            if (money >= car.price) {
                money -= car.price;
                garage.push(car);
                market.splice(carIndex, 1);
                log(`‚úÖ ${car.name} garaja √ßekildi. Vatana millete hayƒ±rlƒ± olsun.`);
                updateUI();
            } else {
                log("‚ùå B√ºt√ße yetersiz Reis.");
            }
        }

        // Satƒ±≈ü Mantƒ±ƒüƒ±
        function sellCar(id) {
            const carIndex = garage.findIndex(c => c.id === id);
            const car = garage[carIndex];

            let offerMultiplier = 0.85 + (Math.random() * 0.5) + (reputation / 150);
            let offer = Math.floor(car.price * offerMultiplier);

            let accept = confirm(`${car.name} i√ßin talip var.\n\nAlƒ±≈ü Fiyatƒ±: ${formatMoney(car.price)}\nVerilen Teklif: ${formatMoney(offer)}\n\nSatƒ±≈ü Onaylansƒ±n mƒ±?`);

            if (accept) {
                money += offer;
                let profit = offer - car.price;
                
                if (profit > 0) {
                    reputation = Math.min(100, reputation + 3);
                    log(`üí∞ ${car.name} satƒ±ldƒ±. K√¢r: ${formatMoney(profit)}. ƒ∞tibarƒ±mƒ±z artƒ±yor.`);
                } else {
                    reputation = Math.max(0, reputation - 2);
                    log(`üìâ ${car.name} zararƒ±na satƒ±ldƒ±. Zarar: ${formatMoney(Math.abs(profit))}.`);
                }

                garage.splice(carIndex, 1);
                updateUI();
            } else {
                log(`Pazarlƒ±k masadan kalktƒ±. ${car.name} hala bizde.`);
            }
        }

        function renderMarket() {
            const list = document.getElementById("market-list");
            list.innerHTML = "";
            market.forEach(car => {
                const isMakamClass = car.isMakam ? 'makam' : '';
                list.innerHTML += `
                <div class="car-card ${isMakamClass}">
                    <div class="car-info">
                        <strong>${car.name}</strong><br>
                        <span class="special">${car.condition}</span><br>
                        Fiyat: ${formatMoney(car.price)}
                    </div>
                    <button class="btn btn-buy" onclick="buyCar('${car.id}')">AL</button>
                </div>`;
            });
        }

        function renderGarage() {
            const list = document.getElementById("my-garage");
            list.innerHTML = "";
            if(garage.length === 0) list.innerHTML = "<p style='text-align:center; color:#7f8c8d'>Garaj bo≈ü, yerli otomobil bekleniyor...</p>";
            
            garage.forEach(car => {
                const isMakamClass = car.isMakam ? 'makam' : 'rare';
                list.innerHTML += `
                <div class="car-card ${isMakamClass}">
                    <div class="car-info">
                        <strong>${car.name}</strong><br>
                        ${car.condition}<br>
                        Maliyet: ${formatMoney(car.price)}
                    </div>
                    <button class="btn btn-sell" onclick="sellCar('${car.id}')">SAT</button>
                </div>`;
            });
        }

        // Gizli Kod (Hile)
        document.addEventListener('keypress', function (e) {
            if (e.key === 'r') {
                let code = prompt("Gizli Kodu Gir:");
                if (code === "togg2023") {
                    money += 10000000;
                    reputation = 100;
                    log("üí£ Hƒ∞LE AKTƒ∞F: MERVE ABLANIZIN HEDƒ∞YESƒ∞ DEƒûERƒ∞Nƒ∞ Bƒ∞Lƒ∞N");
                    updateUI();
                }
            }
        });

        // Oyunu Ba≈ülat
        refreshMarket();
        money += 1000;
        updateUI();

    </script>
</body>
</html>
