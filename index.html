<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Vice City | Hamza Tuna</title>

<style>
body{
    margin:0;
    background:linear-gradient(135deg,#ff0080,#00e0ff);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial, sans-serif;
}

#game{
    background:#111;
    border:6px solid #ff5fa2;
    box-shadow:0 0 40px #00e0ff;
}

.info{
    position:absolute;
    top:20px;
    color:white;
    text-align:center;
    width:100%;
    font-size:18px;
}
</style>
</head>

<body>

<div class="info">
    ðŸŒ´ GTA Vice City Mini <br>
    WASD ile sÃ¼r
</div>

<canvas id="game" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let car = {
    x:300,
    y:200,
    w:30,
    h:15,
    speed:3
};

let keys = {};

document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

function update(){
    if(keys["w"]) car.y -= car.speed;
    if(keys["s"]) car.y += car.speed;
    if(keys["a"]) car.x -= car.speed;
    if(keys["d"]) car.x += car.speed;

    // sÄ±nÄ±rlar
    car.x = Math.max(0, Math.min(canvas.width-car.w, car.x));
    car.y = Math.max(0, Math.min(canvas.height-car.h, car.y));
}

function draw(){
    ctx.fillStyle="#111";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // yollar
    ctx.strokeStyle="#333";
    for(let i=0;i<canvas.width;i+=40){
        ctx.beginPath();
        ctx.moveTo(i,0);
        ctx.lineTo(i,400);
        ctx.stroke();
    }

    // araba
    ctx.fillStyle="#ff5fa2";
    ctx.fillRect(car.x,car.y,car.w,car.h);

    // neon far
    ctx.fillStyle="rgba(0,224,255,0.6)";
    ctx.fillRect(car.x+car.w, car.y+4, 10, 6);
}

function gameLoop(){
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
